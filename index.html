<script type="text/javascript">
var firstLoadChk = false;
var duration;

$(function(){
	$(window).resize ( resizeFunc ).resize();
	function resizeFunc(){
		if ( firstLoadChk == false ){
			duration = 0;
		}else {
			duration = 450;
		}
		var h = $(window).height();
		if ( h < 450 ) h = 450;
		var conH = h/2 - 450/2 - 50;
		var stageHMax = 450;
		if ( h<stageHMax ){
			$('#wrap_s').stop().animate ({top:stageHMax}, duration);
		}else{
			$('#wrap_s').stop().animate ({top:conH}, duration);
		}
	}
	firstLoadChk = true;
});
</script>
<style type="text/css">
* {margin:0;padding:0;}
body {background:#fff;font-family:"Roboto", "Noto Sans KR";}
li {list-style:none;}
img {border:0;}
#wrap_s {position:relative;margin:0 auto;padding-bottom:100px;}
h1 {margin:50px 0 30px 0;color:#8d8d8d;font-size:40px;font-weight:bold;text-align:center;}
h1 svg {width:300px;}
h1 svg .st0 {fill:#da2128;}
.publishing_list {max-width:720px;margin:0 auto;text-align:center;}
.publishing_list a {text-decoration:none;transition:all 0.4s;-webkit-transition:all 0.4s;}
.publishing_list {font-size:0;;}
.publishing_list li {display:inline-block;position:relative;width:130px;margin:10px;;  text-align:center;}
.publishing_list li strong {display:block;width:130px;height:130px;margin:0 auto;background:#da2128;box-sizing:border-box;border-radius:6px;color:#da2128;font-size:50px;font-weight:700;text-align:center;line-height:130px; text-decoration:none;transition:all 0.4s;}
.publishing_list li em {position:absolute;right:8px;bottom:8px;;color:#fff;font-style:normal;font-size:22px;;font-weight:700;line-height:22px;text-align:right;opacity:0.8;transition:opacity 0.4s;}
.publishing_list li em span {display:block;font-size:13px;font-weight:500;opacity:0.6;transition:opacity 0.4s;}
.publishing_list a:hover strong {background:#ac3024;}
.publishing_list a:hover span {opacity:1;}
.publishing_list a:hover em {opacity:0.8;}
.publishing_list:after {display:block;clear:both; content:"";height:0;}
.info {position:absolute;right:50px;top:30px;color:#8d8d8d;font-size:12px;}

.publishing_list li.kb strong {background-color:#5055b1; }
.publishing_list li.kb a:hover strong {background-color:#2c307c;}
.publishing_list li.etc strong {background-color:#292929; }
.publishing_list li.etc a:hover strong {background-color:#000;}
</style>
