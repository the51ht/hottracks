function capLock(e){
    kc = e.keyCode?e.keyCode:e.which;
    sk = e.shiftKey?e.shiftKey:((kc == 16)?true:false);
    if(((kc >= 65 && kc <= 90) && !sk)||((kc >= 97 && kc <= 122) && sk)){
        // showMessage("CAPSLOCK이 눌려있습니다.", 'success');
        $("#lyNotiCapsLock").fadeIn();
    }else{
        $("#lyNotiCapsLock").hide();
        // setTimeout(function(){ $("#lyNotiCapsLock").fadeOut(); }, 2000);
    }
}
</script>
