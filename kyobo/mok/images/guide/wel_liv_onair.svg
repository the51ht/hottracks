<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="85.999" height="17" viewBox="0 0 85.999 17">
<style type="text/css"> 
    .liv_bar1 {position:relative; animation:on_air1 infinite 2s;}
    .liv_bar2 {position:relative; animation:on_air2 infinite 2s .4s;}
    .liv_bar3 {position:relative; animation:on_air3 infinite 2s .7s;}

    @keyframes on_air1 {
        0% {y:4px; height:2px;}
        50% {y:0px;  height:6px;}
        100% {y:4px;height:2px;}
    }
    @keyframes on_air2 {
        0% {y:4px; height:3px;}
        50% {y:0px; height:7px;}
        100% {y:4px; height:3px;}
    }
    @keyframes on_air3 {
        0% {y:3px; height:1px;}        
        50% {y:0px; height:4px;}
        100% {y:3px; height:1px;}
    }

</style>
