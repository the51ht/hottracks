<body>
    <!-- SkipNav -->
    <div class="skip_nav_wrap">
        <a href="#headerWrapper">메뉴 바로가기</a>
        <a href="#containerWrapper">본문 바로가기</a>
    </div>
    <!-- //SkipNav -->

    <!-- wrapper -->
    <!-- ht_ Hottracks ht_ 클래스 추가 -->
    <!-- DESC : footer 없는 경우 [ no-footer ] 클래스 추가 -->
    <!-- DESC : 상품상세와 같이 하단 구매 영역 있는 경우 클래스 .contents_detail_view 추가 -->
    <div class="ht_ wrapper contents_detail_view">
        <!--DESC : 하단 라인있는경우, [ has_line ] class 추가 / 버튼 컬러 흰색인경우, [ type_white ] class 추가 -->
        <header id="headerWrapper" class="ht_ header_wrapper">
            <div class="header_left">
                <a href="javascript:history.back();" class="btn_header_back"><span class="hidden">뒤로</span></a>
            </div>
            <div class="header_center">
                <div class="page_title prod_detail"></div>
            </div>
            <div class="header_right">
                <!-- DESC : 상품정보 부터 검색버튼 비활성화 -->
                <a href="#" class="btn_header_search"><span class="hidden">검색</span></a>
                <a href="#" class="btn_header_cart">
                    <span class="hidden">장바구니</span>
                    <!-- DESC :: 0개인경우 count 영역 미노출 / 최대 99 -->
                    <span class="count">99</span>
                </a>
            </div>
        </header>
        <!-- // 헤더 -->
        <!-- 컨텐츠 -->
        <main id="containerWrapper" class="container_wrapper">
            <!-- data-target 과 id 매치 -->
            <!--dataset : data-prev 사용하면 팝업 바로 오픈 안시킴-->
            <button class="btn_lg btn_primary"  id="testBtn" onclick="firstBtn(this);"
             data-role="btn-dialog" data-target="#popPointTotal"  data-target="#popPointTotal" data-prev>
                <span class="text">3초 후 팝업오픈</span>
            </button>         
        </main>
        <!-- // 컨텐츠 -->
    </div>
    <!-- // wrapper -->
    <!--3초 후  팝업-->
    <div id="popPointTotal" class="dialog_wrap has_btn checkbox_btm" data-class="dialog_bottom">
        <button type="button" class="btn_dialog_close" data-dialog-close><span class="ico_dialog_close"></span><span class="hidden">닫기</span></button>
        <!-- dialog_header -->
        <div class="dialog_header">
            <div class="dialog_title">스터디플래너 전체</div>
        </div>
        <!-- //dialog_header -->
        <!-- dialog_contents -->
        <div class="dialog_contents checkbox_type">
        <ul class="cks_list">
            <li>
                <label class="ck_label_wrap">
                    <input type="checkbox" class="checkbox_cm">
                    <span class="label_for_sp">스터디 플래너 전체</span>
                </label>
            </li>
            <li>
                <label class="ck_label_wrap">
                    <input type="checkbox" class="checkbox_cm">
                    <span class="label_for_sp">스터디 플래너 전체2</span>
                </label>
            </li>
            <li>
                <label class="ck_label_wrap">
                    <input type="checkbox" class="checkbox_cm">
                    <span class="label_for_sp">스터디 플래너 전체3</span>
                </label>
            </li>
            <li>
                <label class="ck_label_wrap">
                    <input type="checkbox" class="checkbox_cm">
                    <span class="label_for_sp">스터디 플래너 전체4</span>
                </label>
            </li>
            <li>
                <label class="ck_label_wrap">
                    <input type="checkbox" class="checkbox_cm">
                    <span class="label_for_sp">스터디 플래너 전체5</span>
                </label>
            </li>
            <li>
                <label class="ck_label_wrap">
                    <input type="checkbox" class="checkbox_cm">
                    <span class="label_for_sp">스터디 플래너 전체6</span>
                </label>
            </li>  
        </ul>
        </div>
        <!-- //dialog_contents -->
        <!-- dialog_footer -->
        <div class="dialog_footer ctg_cks"></div>
        <!-- //dialog_footer -->
    </div>
    <!--//3초 후  팝업-->
</body>
<script>

  function firstBtn(thisBtn){
        thisBtn.setAttribute('data-prev', null);
        KyoboHottracks.mok.setUIDialog();
        var target =thisBtn.getAttribute('data-target'); 

        setTimeout(function(){
            KyoboHottracks.mok.dialogOnOff().popOpen(target);
            console.log('3초 후 이벤트 발생');   
        }, 3000);
    }
 

</script>
