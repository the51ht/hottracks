    <link rel="stylesheet" href="../../css/ht_css_mok.css">

    <!-- Plug-In javascript -->
    <script src="../../vendors/lib/jquery-3.6.0/jquery-3.6.0.min.js"></script>
    <script src="../../vendors/lib/jquery-ui-1.12.1/jquery-ui.min.js"></script>

    <script src="../../vendors/lib/css-element-queries/ResizeSensor.js"></script>
    <script src="../../vendors/lib/vanillajs-scrollspy/vanillajs-scrollspy.min.js"></script>
    <!-- // Plug-In javascript -->

    <!-- ht_ Hottracks UI JavaScript : 공통작업 --><!-- 22.02 -->
    <script src="../../js/front_bak.js"></script>
    <script src="../../js/mok.ui.js"></script>
    <script src="../../js/ht_lib.js"></script>
    <script src="../../js/ht_template.js"></script>
    <script src="../../js/ht_evt_mok.js"></script>
    <!-- //ht_ Hottracks UI JavaScript : 공통작업 --><!-- 22.02 -->
    <style>

    </style>
    <script>
        $(function(){
            $('#popFullHasBtnEx1').dialog({
                autoOpen: true
            });
        });
    </script>
</head>

<body>
      <!-- SkipNav -->
      <div class="skip_nav_wrap">
        <a href="#headerWrapper">메뉴 바로가기</a>
        <a href="#containerWrapper">본문 바로가기</a>
    </div>
    <!-- //SkipNav -->

    <!-- wrapper -->
    <div class="ht_ wrapper">
        <!-- header -->
        <header id="headerWrapper" class="ht_ header_wrapper">
            <div class="header_left">
                <a href="javascript:history.back();" class="btn_header_back"><span class="hidden">뒤로</span></a>
            </div>
            <div class="header_right">
                <a href="#" class="btn_header_cart">
                    <span class="hidden">장바구니</span>
                    <span class="count">99</span>
                </a>
            </div>
        </header>
        <!-- //header -->
        
        <!-- 컨텐츠 -->
        <main id="containerWrapper" class="container_wrapper">
            <!-- data-target 과 id 매치 -->
            <button type="button" class="btn_lg btn_primary" data-role="btn-dialog" data-target="#popFullHasBtnEx1"><span class="text">팝업오픈</span></button>
        </main>
        <!-- // 컨텐츠 -->

        <!-- 독바 -->
        <section class="footer_wrap fixed_foot">
            <!-- todo : footer_wrap에서 product_btn_foot등으로 변경 여지 있음 -->
            <!-- 상품상세 하단 고정영역 -->
            <div class="prod_purchase_info_wrap">
                <!-- CASE 1. 기본 -->
                <!-- DESC : 버튼 풀배열인경우 넓이조절을 위해 div.btn_wrap 영역 [multi] class 추가 -->
                <div class="btn_wrap multi">
                    <button type="button" class="btn_wish size_lg"><span class="ico_wish"></span><span
                            class="hidden">찜하기</span></button>
                    <button type="button" class="btn_gift size_lg"><span class="ico_gift"></span><span
                            class="text">선물하기</span></button>

                    <!-- DESC : 버튼 1개만 있는 경우 [ single ] class 추가 -->
                    <div class="btn_wrap overlap">
                        <button type="button" class="btn_ip btn_light_gray"><span class="text">장바구니</span></button>
                        <button type="button" class="btn_ip btn_primary"><span class="text">구매하기</span></button>
                    </div>
                </div>
                <!-- // CASE 1. 기본 -->

            </div>
            <!-- // 상품상세 하단 고정영역 -->
            <div class="floating_wrapper">
                <!-- 탑버튼 -->
                <a href="#top" class="btn_go_top"><span class="hidden">최상위 화면으로</span></a>
                <!-- // 탑버튼 -->
                <!-- 백버튼 -->
                <a href="#" class="btn_go_back"><span class="hidden">이전 화면으로</span></a>
                <!--// 백버튼-->
            </div>
        </section>
        <!-- // 독바 -->
    </div>
    <!-- //wrapper -->
    <!-- 팝업 - full + 하단 버튼 -->
    <div id="popFullHasBtnEx1" class="dialog_wrap has_btn" data-class="dialog_full">
        <button type="button" id="votePopClose" class="btn_dialog_close" data-dialog-close><span class="ico_dialog_close"></span><span
                class="hidden">닫기</span></button>
        <!-- dialog_header -->
        <div class="dialog_header">
            <div class="dialog_title">응모하기</div>
        </div>
        <!-- //dialog_header -->
        <!-- dialog_contents -->
        <div class="dialog_contents evt_apply_wrap" id="evt_apply_wrap">
         <label for="evtOrderNum">주문번호</label>
         <input type="number"  pattern="\d*" class="evt_apply_input bd_img" disabled value="123456789">

         <label for="evtUserNum">이름</label>
         <input type="text" pattern="\d*" class="evt_apply_input bd_img"  value="테스터">

         <label for="evtUserPhone">전화번호</label>
         <input type="number" class="evt_apply_input bd_img inputNum"
           maxlength="11" value="01012345678">

         <label for="evtUserBirth">생년월일</label>
         <input type="number" pattern="\d*" class="evt_apply_input bd_img inputNum"
          value="19920101" maxlength="8">
        </div>
        <!-- //dialog_contents -->
        <!-- dialog_footer -->
        <div class="dialog_footer">
          <!--버튼 비활성화 Class : disabled-->
            <button type="button" id="evtApplyBtn" class="btn_md btn_primary" ><span class="text">응모하기</span></button>
        </div>
        <!-- //dialog_footer -->
    </div>
    <!-- //팝업 - full + 하단 버튼 -->

</body>

</html>
