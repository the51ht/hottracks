    <script>
        $(function(){
            $('#popEx1').dialog({
                autoOpen: true
            });
        });
    </script>

<body>
    <!-- SkipNav -->
    <div class="skip_nav_wrap">
        <a href="#headerWrapper">메뉴 바로가기</a>
        <a href="#containerWrapper">본문 바로가기</a>
    </div>
    <!-- //SkipNav -->

    <!-- wrapper -->
    <!-- ht_ Hottracks ht_ 클래스 추가 -->
    <div class="ht_ wrapper">
        <!--DESC : 하단 라인있는경우, [ has_line ] class 추가 / 버튼 컬러 흰색인경우, [ type_white ] class 추가 -->
        <header id="headerWrapper" class="ht_ header_wrapper">
            <div class="header_left">
                <a href="javascript:history.back();" class="btn_header_back"><span class="hidden">뒤로</span></a>
            </div>
            <div class="header_center">
                <div class="page_title prod_detail"></div>
            </div>
            <div class="header_right">
                <!-- DESC : 상품정보 부터 검색버튼 비활성화 -->
                <a href="#" class="btn_header_search"><span class="hidden">검색</span></a>
                <a href="#" class="btn_header_cart">
                    <span class="hidden">장바구니</span>
                    <!-- DESC :: 0개인경우 count 영역 미노출 / 최대 99 -->
                    <span class="count">99</span>
                </a>
            </div>
        </header>
        <!-- // 헤더 -->
        <!-- 컨텐츠 -->
        <main id="containerWrapper" class="container_wrapper">
            <!-- data-target 과 id 매치 -->
            <button type="button" class="btn_lg btn_primary" data-role="btn-dialog" data-target="#popEx0"><span class="text">팝업오픈</span></button>
            <button type="button" class="btn_lg btn_primary" data-role="btn-dialog" data-target="#popEx1"><span class="text">팝업오픈</span></button>
        </main>
        <!-- // 컨텐츠 -->

        <!-- 독바 -->
        <section class="footer_wrap fixed_foot">
            <!-- todo : footer_wrap에서 product_btn_foot등으로 변경 여지 있음 -->
            <!-- 상품상세 하단 고정영역 -->
            <div class="prod_purchase_info_wrap">
                <!-- CASE 1. 기본 -->
                <!-- DESC : 버튼 풀배열인경우 넓이조절을 위해 div.btn_wrap 영역 [multi] class 추가 -->
                <div class="btn_wrap multi">
                    <button type="button" class="btn_wish size_lg"><span class="ico_wish"></span><span
                            class="hidden">찜하기</span></button>
                    <button type="button" class="btn_gift size_lg"><span class="ico_gift"></span><span
                            class="text">선물하기</span></button>

                    <!-- DESC : 버튼 1개만 있는 경우 [ single ] class 추가 -->
                    <div class="btn_wrap overlap">
                        <button type="button" class="btn_ip btn_light_gray"><span class="text">장바구니</span></button>
                        <button type="button" class="btn_ip btn_primary"><span class="text">구매하기</span></button>
                    </div>
                </div>
                <!-- // CASE 1. 기본 -->

            </div>
            <!-- // 상품상세 하단 고정영역 -->
            <div class="floating_wrapper">
                <!-- 탑버튼 -->
                <a href="#top" class="btn_go_top"><span class="hidden">최상위 화면으로</span></a>
                <!-- // 탑버튼 -->
                <!-- 백버튼 -->
                <a href="#" class="btn_go_back"><span class="hidden">이전 화면으로</span></a>
                <!--// 백버튼-->
            </div>
        </section>
        <!-- // 독바 -->
    </div>
     <!-- // pop wrapper(335*203 이미지) -->
     <div id="popEx0" class="dialog_wrap">
      <!-- dialog_contents -->
      <div class="dialog_contents evt_full_img">
        <div class="full_img_area">
         <img src="" alt="">
        </div>
      </div>
      <!-- //dialog_contents -->
      <!-- dialog_footer -->
      <div class="dialog_footer evt_pop_footer">
        <button type="button" class="btn_ip btn_primary" data-dialog-close><span class="text">확인</span></button>
      </div>
      <!-- //dialog_footer -->
  </div>
    <!-- // pop wrapper(포춘쿠키) -->
    <div id="popEx1" class="dialog_wrap">
        <!-- dialog_contents -->
        <div class="dialog_contents evt_cotent">
          <div class="evt_pop_img">
            <img src="../../images/guide/evt_fortune.svg" alt="" >
          </div>
          <div class="sub_txt">축하해요</div>
          <div class="main_msg">통합포인트 <em>1,000</em>원</div> 
        </div>
        <!-- //dialog_contents -->
        <!-- dialog_footer -->
        <div class="dialog_footer evt_pop_footer">
          <button type="button" class="btn_ip btn_primary" data-dialog-close><span class="text">확인</span></button>
        </div>
        <!-- //dialog_footer -->
    </div>
