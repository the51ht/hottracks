<style type="text/css">
* {margin:0 auto;font-family:"Noto Sans KR","PingFang SC","Apple SD Gothic Neo","Microsoft YaHei UI","Malgun Gothic",sans-serif;word-wrap:break-word;word-break:keep-all;white-space:normal;}
img {border:0;}
li {list-style:none;}
a {text-decoration:none;}
body {background:#fff;overflow-y:scroll;}
#wrap {position:absolute;left:50%;top:50%;width:980px;height:790px;transform:translate(-50%,-50%);}
#wrap .logo {color:#000;font-size:36px;font-weight:700;line-height:36px;letter-spacing:-1px;text-align:center;}
#wrap .logo img {height:30px;margin:5px 6px 0 0;vertical-align:top;}
.contents {position:relative;margin:45px 0;padding:0;text-align:center;}
.contents ul {padding:0;}
.contents .li {display:inline-block;position:relative;width:280px;margin:0 8%;animation:cont both 0.5s 0.2s;}
.contents .li:nth-child(2){animation-delay:0.6s}
.contents .li a {display:block;position:relative;}
.contents .li .img {display:block;position:relative;border:1px solid #707070;box-sizing:border-box;border-radius:20px;box-shadow:10px 10px 10px rgba(0,0,0,0.1);}
.contents .li .img:after {position:absolute;left:-1px;top:-1px;width:calc(100% + 2px);height:calc(100% + 2px);border:3px solid #da2128;box-sizing:border-box;border-radius:20px;content:"";opacity:0;transition:opacity 0.4s;}
.contents .li a:hover .img:after,
.contents .li a:active .img:after {opacity:1;}
.contents .li img {width:100%;border-radius:20px;}
.contents .txt {margin-top:18px;padding:0 2px;text-align:left;}
.contents .txt dt {width:100%;color:#000;font-size:18px;font-weight:700;line-height:28px;}
.contents .txt dt em {display:block;position:relative;margin-bottom:2px;color:#da2128;font-style:normal;font-size:16px;font-weight:700;}
.contents .txt dt em img {position:absolute;left:95px;top:-5px;width:40px;height:40px; }
.contents .txt dd {width:100%;margin-top:12px;}
.contents .txt li {position:relative;margin-top:6px;padding-left:10px;color:#585858;font-size:13px;line-height:18px;padding-right:7%;;}
.contents .txt li:first-child {margin-top:0;}
.contents .txt li:before {position:absolute;left:1px;top:6px;width:4px;height:4px;background:#ccc;border-radius:50%;content:"";}

@media all and (max-width:990px) {
#wrap {position:relative;left:0;top:0;width:100%;height:auto;transform:translate(0,0);}
#wrap .logo {margin-top:75px;font-size:28px;line-height:38px;}
#wrap .logo span {display:block;margin-top:-10px;}
#wrap .logo img {height:20px;margin:0;}
.contents {margin-top:5px;padding:0 25px;}
.contents .li {position:relative;width:100%;margin:40px 0;}
.contents .li .img {position:absolute;left:0;top:0;width:98px;border-radius:12px;;}
.contents .li .img:after {border-width:2px;border-radius:12px;}
.contents .li .txt {height:175px;padding-left:135px;display:flex;flex-direction:column;justify-content:center;align-items:left;box-sizing:border-box;}
.contents .txt dt {font-size:18px;line-height:24px;}
.contents .txt dt em {margin-bottom:10px;font-size:14px;line-height:18px;}
.contents .txt dt em img {left:83px;top:-8px;width:35px;height:35px; }
.contents .txt dd {margin-top:15px;}
.contents .txt li {margin-top:10px;}
}

@media all and (max-width:500px) {
.contents .li .txt {display:block;}
}


@keyframes cont {
0% {transform:translateY(40px);opacity:0;}
100% {transform:translateY(0);opacity:1;}
}
</style>
