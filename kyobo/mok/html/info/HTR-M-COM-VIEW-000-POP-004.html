<!-- SkipNav -->
<div class="skip_nav_wrap">
    <a href="#headerWrapper">메뉴 바로가기</a>

<!-- wrapper -->

    <!-- header -->
    <header id="headerWrapper" class="ht_ header_wrapper">
        <div class="header_left">
            <a href="javascript:history.back();" class="btn_header_back"><span class="hidden">뒤로</span></a>
        </div>
        <div class="header_right">
            <a href="#" class="btn_header_search"><span class="hidden">검색</span></a>

    </header>
    <!-- //header -->

<!-- //wrapper -->

<!-- 팝업 :재입고 / popHpPop02 -->
<div id="restockPop" class="dialog_wrap no_title has_btn">
    <!-- dialog_contents -->
    <div class="dialog_contents">
        <!-- pop_phone_info_msg -->
        <div class="pop_phone_info_msg">
            <p>상품 재입고 시 알림톡으로 알려드려요!</p>
        </div>
        <!-- //pop_phone_info_msg -->

        <!-- pop_box_info -->
        <div class="pop_box_info">
            <dl>
                <dt class="tit">휴대전화번호</dt>
                <dd>
                    <input type="tel" class="form_ip" placeholder="-없이 숫자만 입력" title="휴대전화번호"  maxlength="11">
                </dd>
            </dl>
        </div>
        <!-- //pop_box_info -->
        <!-- pop_info -->
        <ul class="pop_info">
            <li>신청 상품의 옵션 및 가격 등의 상품 정보가 변동될 수 있으니 재입고 시 상품 정보 확인 후 구매하시기 바랍니다.</li>
            <li>카카오 알림톡으로 전송하지 못하는 경우 문자(SMS)로 라이브 방송 알림 메시지가 발송됩니다.</li>
            <li>신청 내역은 [마이룸 > 입고 알림] 에서 확인 가능합니다.</li>
        </ul>
        <!-- //pop_info -->
    </div>
    <!-- //dialog_contents -->

    <!-- dialog_footer -->
    <div class="dialog_footer">
        <button type="button" class="btn_md btn_black" data-dialog-close><span class="text">취소</span></button>
        <button type="button" class="btn_md btn_primary"><span class="text">신청</span></button><!-- data-dialog-close : 없을 시 : 레이어 위에 팝업 -->
    </div>
    <!-- //dialog_footer -->
</div>
<!-- //팝업 :재입고 / popHpPop02 -->
