<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0" />
<meta name="msapplication-TileColor" content="#da2128">
<meta property="og:title" content="핫트랙스">
<meta property="og:description" content="">
<meta property="og:type" content="website">
<meta property="og:image" content="../../images/guide/sns.jpg">
<link rel="shortcut icon" href="../../images/guide/favicon.ico" type="image/x-icon">
<link rel="apple-touch-icon" href="../../images/guide/apple-touch-icon.png">
<title>상품상세 : 핫트랙스</title>

<!-- Plug-In css -->
<link rel="stylesheet" href="../../vendors/lib/jquery-ui-1.12.1/jquery-ui.min.css" />
<link rel="stylesheet" href="../../vendors/lib/swiper-7.2.0/css/swiper-bundle.min.css" />
<link rel="stylesheet" href="../../vendors/lib/star-rating/css/star-rating.min.css" />

<!-- font css -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap" />
<!-- // font css -->

<!-- ht_ Hottracks css : 공통작업 --><!-- 22.02 -->
<link rel="stylesheet" href="../../css/ht_css_mok.css">
<link rel="stylesheet" href="../../css/ht_template_mok.css">
<!--// ht_ Hottracks css : 공통작업 --><!-- 22.02 -->


<!-- Plug-In javascript -->
<script src="../../vendors/lib/jquery-3.6.0/jquery-3.6.0.min.js"></script>
<script src="../../vendors/lib/jquery-ui-1.12.1/jquery-ui.min.js"></script>
<script src="../../vendors/lib/jquery-ui-1.12.1/jquery.ui.spinner.js"></script>
<script src="../../vendors/lib/jquery-ui-touch-punch/jquery.ui.touch-punch.min.js"></script>
<script src="../../vendors/lib/swiper-7.2.0/js/swiper-bundle.min.js"></script>
<script src="../../vendors/lib/star-rating/js/star-rating.min.js"></script>
<script src="../../vendors/lib/star-rating/themes/krajee-gly/theme.min.js"></script>
<script src="../../vendors/lib/star-rating/js/locales/ko.js"></script>
<script src="../../vendors/lib/scrollpos-styler/scrollPosStyler.min.js"></script>
<script src="../../vendors/lib/css-element-queries/ResizeSensor.js"></script>
<script src="../../vendors/lib/vanillajs-scrollspy/vanillajs-scrollspy.min.js"></script>
<!-- // Plug-In javascript -->

<!-- ht_ Hottracks UI JavaScript : 공통작업 --><!-- 22.02 -->
<script src="../../js/front_bak.js"></script>
<script src="../../js/mok.ui.js"></script>
<script src="../../js/ht_lib.js"></script>
<script src="../../js/ht_template.js"></script>
<!-- //ht_ Hottracks UI JavaScript : 공통작업 --><!-- 22.02 -->

<script src="../../js/ui_product_mok.js"></script>
<script>
function popProductReview(){
    $('#popProductReview').dialog('open');
}
$(function(){
    popProductReview();
});
</script>
</head>

<body>
<!-- SkipNav -->
<div class="skip_nav_wrap">
    <a href="#contents">본문 바로가기</a>
</div>
<!-- //SkipNav -->

<!-- wrapper -->
<div class="ht_ wrapper contents_detail_view"><!-- 제품상세 : class="contents_detail_view" -->

    <!-- header -->
    <header id="headerWrapper" class="ht_ header_wrapper">
        <div class="header_left">
            <a href="javascript:history.back();" class="btn_header_back"><span class="hidden">뒤로</span></a>
        </div>
        <div class="header_right">
            <a href="#" class="btn_header_search"><span class="hidden">검색</span></a>
            <a href="#" class="btn_header_cart">
                <span class="hidden">장바구니</span>
                <span class="count">99</span>
            </a>
        </div>
    </header>
    <!-- //header -->

    
    <!-- 컨텐츠 -->
    <main id="containerWrapper" class="container_wrapper">
        <!-- data-target 과 id 매치 -->
        <button type="button" class="btn_lg btn_primary" onclick="popProductReview();"><span class="text">팝업오픈</span></button>
    </main>
    <!-- // 컨텐츠 -->
</div>
<!-- //wrapper -->

<!-- 팝업 - full -->
<div id="popProductReview" class="dialog_wrap product_review" data-class="dialog_full">
    <button type="button" class="btn_dialog_close" data-dialog-close><span class="ico_dialog_close"></span><span class="hidden">닫기</span></button>

    <!-- dialog_header -->
    <div class="dialog_header">
        <div class="dialog_title">리뷰작성</div>
    </div>
    <!-- //dialog_header -->

    <!-- dialog_contents -->
    <div class="dialog_contents">
        <div class="review_prod_info">
            <div class="thumbnail_round_box">
                <div class="thumbnail_product_item">
                    <div class="thumbnail_area">
                        <a href="#" class="link_thumbnail"> 
                            <img src="../../images/temp/@img_prod01.jpg" alt="" class="bd_img">
                        </a>
                    </div>
                    <div class="info_area">
                        <div class="info_product_name">
                            <a href="#" class="link_text">[1+1랜덤] 2022 플플 슈슈 다이어리v7 <br>+ 일정관리스티커</a>
                        </div>
                        <input type="number" class="form_rating" value="2.5" title="평가점수 선택" data-caption data-size="lg">
                    </div>
                </div>
            </div>
            <div class="info_text_box">
                <ul class="bul_list">
                    <li class="bul_item_dot font_size_xs">구매 후 90일 이내  후기 작성 시, 일반 후기 통합포인트 <b>100P</b> 적립, 포토후기 <b>200P</b> 적립</li>
                </ul>
            </div>
        </div>

        <!-- form_wrap -->
        <div class="form_wrap type_md">

            <!-- form_box -->
            <div class="form_box review_step01">
                <div class="form_title">
                    <span class="form_label">감성 태그</span>
                    <p class="info_text font_size_xxs">가장 와 닿는 하나의 키워드를 선택해주세요.</p>
                </div>
                <div class="form_cont">
                    <!--[2022-02-17] tag_wrap size_lg col3->tag_wrap size_lg  변경-->
                    <div class="tag_wrap size_lg" data-tag-toggle>
                        <!-- DESC : 선택 시, tag_item active class toggle -->
                        <button type="button" class="tag_item"><span class="text">추천해요</span></button>
                        <button type="button" class="tag_item"><span class="text">좋았어요</span></button>
                        <button type="button" class="tag_item"><span class="text">보통이에요</span></button>
                        <button type="button" class="tag_item"><span class="text">별로예요</span></button>
                        <button type="button" class="tag_item"><span class="text">아쉬워요</span></button>
                    </div>
                </div>
            </div>
            <!-- //form_box -->

            <!-- form_box -->
            <div class="form_box review_step02">
                <div class="form_title">
                    <label for="textKillingPart02" class="form_label">리뷰 작성</label>
                </div>
                <div class="form_cont">
                    <!-- byte_check_wrap -->
                    <div class="byte_check_wrap">
                        <textarea id="textKillingPart02" class="form_textarea" title="타이틀 입력" placeholder="10자 이상 입력해주세요. 주제와 무관한 댓글, 악플, 배송문의 등의 글은 임의 삭제될 수 있습니다." style="height: 70px;"></textarea>
                        <div class="byte_chack_footer">
                            <div class="byte_check">
                                <span class="count">12</span>
                                <span class="total">1000자</span><!-- 22.04.11 300 → 1000자 수정 -->
                            </div>
                        </div>
                    </div>
                    <!-- //byte_check_wrap -->
                </div>
            </div>
            <!-- //form_box -->

            <!-- form_box -->
            <div class="form_box review_step02">
                <div class="form_title">
                    <span class="form_label">사진 첨부(선택) <span class="file_attach_val"><span class="val">1</span><span class="total"> / 5</span> </span></span>
                </div>
                <div class="form_cont">
                    <div class="file_list_box">
                        <!-- s : file_list -->
                        <ul class="file_list">
                            <!-- s : 파일 미등록 상태 -->
                            <li class="list_item">
                                <!-- DESC : 첨부시 attached class 추가 -->
                                <span class="file_item">
                                    <span class="btn_box">
                                        <input type="file" id="inputFileImage1">
                                        <label for="inputFileImage1"><span class="hidden">첨부파일 추가</span></label>

                                        <span class="attach_img_box">
                                            <span class="attach_img_view"></span>
                                            <button type="button" class="btn_remove_img"><span class="hidden">첨부파일 삭제</span></button>
                                        </span>
                                    </span>
                                </span>
                            </li>
                            <!-- e : 파일 미등록 상태 -->
                            <!-- s : 파일 등록 상태(이미지) 등록이미지 뒤로 -->
                            <li class="list_item">
                                <!-- DESC : 첨부시 attached class 추가 -->
                                <span class="file_item attached">
                                    <span class="btn_box">
                                        <input type="file" id="inputFileImage0">
                                        <label for="inputFileImage0"><span class="hidden">첨부파일 추가</span></label>

                                        <span class="attach_img_box">
                                            <!-- DESC : background-images 속성만 사용하여 url import 필요 -->
                                            <span class="attach_img_view" style="background-image: url(../../images/temp/@thumb_01.png);"></span>
                                            <button type="button" class="btn_remove_img"><span class="hidden">첨부파일 삭제</span></button>
                                        </span>
                                    </span>
                                </span>
                            </li>
                            <!-- e : 파일 등록 상태(이미지) -->
                        </ul>
                        <!-- e : file_list -->
                    </div>
                    <p class="bul_item_asterisk font_size_xxs">총 5MB 이하로 jpg,jpeg,gif 파일만 업로드 가능합니다.</p>
                </div>
            </div>
            <!-- //form_box -->
            
        </div>
        <!-- //form_wrap -->
    </div>
    <!-- //dialog_contents -->
    <div class="dialog_footer">
        <button type="button" class="btn_md btn_primary" data-dialog-close=""><span class="text">등록</span></button>
    </div>
</div>
<!-- //팝업 - full -->
</body>
</html>
