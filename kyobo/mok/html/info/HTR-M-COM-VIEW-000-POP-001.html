<!--wrapper-->
<div id="popEx1" class="dialog_wrap">
    <button type="button" class="btn_dialog_close" data-dialog-close><span class="ico_dialog_close"></span><span
            class="hidden">닫기</span></button>
    <!-- dialog_header -->
    <div class="dialog_header">
        <div class="dialog_title">신용카드 할인 안내</div>
    </div>
    <!-- //dialog_header -->
    <!-- dialog_contents -->
    <div class="dialog_contents">
        <ul class="bul_list">
            <li class="bul_item_dot">
                <strong>신한카드</strong><br>
                2~6개월, 12개월(부분) 무이자
            </li>
            <li class="bul_item_dot">
                <strong>하나카드</strong><br>
                2~3개월 무이자
            </li>
            <li class="bul_item_dot">
                <strong>국민카드</strong><br>
                2~5개월 무이자
            </li>
            <li class="bul_item_dot">
                <strong>비씨, NH농협, 현대, 삼성카드</strong><br>
                2~6개월 무이자
            </li>
            <li class="bul_item_dot">
                <b>유의사항</b><br>
                -법인,체크,선불,기프트,하이브리드 제외<br>
                -무이자 적용 최소결제 금액 등 상세 내용은 결제 팝업창에서 확인 요망
            </li>
        </ul>
    </div>
    <!-- //dialog_contents -->
</div>
