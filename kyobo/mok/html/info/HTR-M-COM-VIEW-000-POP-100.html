<script>
$(function(){
    $('#popFullHasBtnEx1').dialog({
        autoOpen: true
    });
});
</script>

<body>
<!-- SkipNav -->
<div class="skip_nav_wrap">
    <a href="#contents">본문 바로가기</a>
</div>
<!-- //SkipNav -->

<!-- wrapper -->
<div class="ht_ wrapper contents_detail_view"><!-- 제품상세 : class="contents_detail_view" -->

    <!-- header -->
    <header id="headerWrapper" class="ht_ header_wrapper">
        <div class="header_left">
            <a href="javascript:history.back();" class="btn_header_back"><span class="hidden">뒤로</span></a>
        </div>
        <div class="header_right">
            <a href="#" class="btn_header_search"><span class="hidden">검색</span></a>
            <a href="#" class="btn_header_cart">
                <span class="hidden">장바구니</span>
                <span class="count">99</span>
            </a>
        </div>
    </header>
    <!-- //header -->


    <!-- 컨텐츠 -->
    <main id="containerWrapper" class="container_wrapper">
        <!-- data-target 과 id 매치 -->
        <button type="button" class="btn_lg btn_primary" data-role="btn-dialog" data-target="#popFullHasBtnEx1"><span class="text">팝업오픈</span></button>
    </main>
    <!-- // 컨텐츠 -->
</div>
<!-- //wrapper -->



<!-- 팝업 - full + 하단 버튼 -->
<div id="popFullHasBtnEx1" class="dialog_wrap has_btn" data-class="dialog_full">
    <button type="button" class="btn_dialog_close" data-dialog-close><span class="ico_dialog_close"></span><span class="hidden">닫기</span></button>

    <!-- dialog_header -->
    <div class="dialog_header">
        <div class="dialog_title">상품 할인 쿠폰 받기</div>
    </div>
    <!-- //dialog_header -->

    <!-- dialog_contents -->
    <div class="dialog_contents">
        <div class="coupon_box">
            <p class="t_sale">20%</p>
            <p class="t_name">다이어리 신상 할인 쿠폰</p>
            <p class="t_guide">1만원 이상 구매 시 사용 가능</p>
            <p class="t_date">만료일자:2021.11.25</p>
            <p class="t_help">* 쿠폰을 다운받으면 자동으로 적용됩니다.</p>
            <button class="btn_coupon_download"><span class="ico_coupon"></span>쿠폰받기</button>
        </div>
        <div class="coupon_box disabled">
            <p class="t_sale">20%</p>
            <p class="t_name">다이어리 신상 할인 쿠폰</p>
            <p class="t_guide">1만원 이상 구매 시 사용 가능</p>
            <p class="t_date">만료일자:2021.11.25</p>
            <p class="t_help">* 쿠폰을 다운받으면 자동으로 적용됩니다.</p>
            <button class="btn_coupon_download"><span class="ico_coupon_end"></span>쿠폰 받기 완료!</button>
        </div>
    </div>
    <!-- //dialog_contents -->
    <!-- dialog_footer -->
    <div class="dialog_footer">
        <button type="button" class="btn_md btn_primary" data-dialog-close><span class="text">쿠폰 전체 받기</span></button>
    </div>
    <!-- //dialog_footer -->
</div>
<!-- //팝업 - full + 하단 버튼 -->
</body>
</html>
