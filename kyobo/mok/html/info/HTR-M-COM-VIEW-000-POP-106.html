<script>
$(function(){
    $('#popProductReview').dialog({
        autoOpen: true
    });
});
</script>

<body>
<!-- SkipNav -->
<div class="skip_nav_wrap">
    <a href="#contents">본문 바로가기</a>
</div>
<!-- //SkipNav -->

<!-- wrapper -->
<div class="ht_ wrapper contents_detail_view"><!-- 제품상세 : class="contents_detail_view" -->

    <!-- header -->
    <header id="headerWrapper" class="ht_ header_wrapper">
        <div class="header_left">
            <a href="javascript:history.back();" class="btn_header_back"><span class="hidden">뒤로</span></a>
        </div>
        <div class="header_right">
            <a href="#" class="btn_header_search"><span class="hidden">검색</span></a>
            <a href="#" class="btn_header_cart">
                <span class="hidden">장바구니</span>
                <span class="count">99</span>
            </a>
        </div>
    </header>
    <!-- //header -->

    
    <!-- 컨텐츠 -->
    <main id="containerWrapper" class="container_wrapper">
        <!-- data-target 과 id 매치 -->
        <button type="button" class="btn_lg btn_primary" data-role="btn-dialog" data-target="#popProductReview"><span class="text">팝업오픈</span></button>
    </main>
    <!-- // 컨텐츠 -->
</div>
<!-- //wrapper -->


<!-- 팝업 - full -->
<div id="popProductReview" class="dialog_wrap" data-class="dialog_full">
    <button type="button" class="btn_dialog_close" data-dialog-close><span class="ico_dialog_close"></span><span class="hidden">닫기</span></button>

    <!-- dialog_header -->
    <div class="dialog_header">
        <div class="dialog_title">상품 문의하기</div>
    </div>
    <!-- //dialog_header -->

    <!-- dialog_contents -->
    <div class="dialog_contents">
        <div class="thumbnail_round_box">
            <div class="thumbnail_product_item horizontal_type">
                <div class="thumbnail_area">
                    <a href="#" class="link_thumbnail">
                        <img src="../../images/temp/@thumb_01.png" alt="">
                    </a>
                </div>
                <div class="info_area">
                    <div class="info_product_name">
                        <a href="#" class="link_text">
                            [1+1랜덤] 2022 플플 슈슈 <br>
                            다이어리v7 + 일정관리스티커
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="info_text_box">
            <ul class="bul_list">
                <li class="bul_item_dot font_size_xs">
                    주문 후 주문/배송/취소/환불 등에 관한 문의는 <br>
                    <a href="#a">마이룸 > 1:1 문의</a>를 이용해주시기 바랍니다.
                </li>
                <li class="bul_item_dot font_size_xs">
                    상품 문의 외 주문/배송/취소/환불 등의 문의를 <br>남겨 주시면 빠른 안내가 어렵습니다.
                </li>
            </ul>
        </div>
        <div class="form_wrap type_md" style="margin-top: 20px;">
            <div class="form_box">
                <div class="form_title">
                    <label for="inputPageNumber" class="form_label">제목</label>
                </div>
                <div class="form_cont">
                    <input id="inputPageNumber" type="text" class="form_ip" placeholder="제목을 입력해주세요">
                </div>
            </div>
            <div class="form_box">
                <div class="form_title">
                    <label for="textKillingPart02" class="form_label">내용 작성</label>
                </div>
                <div class="form_cont">
                    <!-- byte_check_wrap -->
                    <div class="byte_check_wrap">
                        <textarea id="textKillingPart02" class="form_textarea" title="타이틀 입력" placeholder="최대 100자까지 등록 가능합니다." style="height: 70px;"></textarea>
                        <div class="byte_chack_footer">
                            <div class="byte_check">
                                <span class="count">12</span>
                                <span class="total">100자</span><!-- 22.04.11 300 → 100자 변경 -->
                            </div>
                        </div>
                    </div>
                    <!-- //byte_check_wrap -->
                    <!-- form_chk -->
                    <span class="form_chk">
                        <input id="chkReview01" type="checkbox">
                        <label for="chkReview01">비밀글로 문의하기</label>
                    </span>
                    <!-- //form_chk -->
                </div>
            </div>
            <div class="form_box">
                <div class="form_cont">
                    <input id="" type="text" class="form_ip" placeholder="mimikim99@naver.com" disabled >
                </div>
                <div class="form_cont">
                    <!-- form_chk -->
                    <span class="form_chk">
                        <input id="chkReview02" type="checkbox">
                        <label for="chkReview02">답변 메일 받기</label>
                    </span>
                    <!-- //form_chk -->
                </div>
            </div>
        </div>
    </div>
    <!-- //dialog_contents -->
    <div class="dialog_footer">
        <button type="button" class="btn_md btn_primary disabled" data-dialog-close=""><span class="text">등록</span></button>
    </div>
</div>
<!-- //팝업 - full -->
</body>
</html>
