<script src="../../vendors/lib/jquery-3.6.0/jquery-3.6.0.min.js"></script>
<script src="../../vendors/lib/jquery-ui-1.12.1/jquery-ui.min.js"></script>

<script src="../../js/front_bak.js"></script>

<script src="../../js/ht_lib.js"></script>

<!-- //ht_ Hottracks UI JavaScript : 공통작업 --><!-- 22.02 -->

<script src="../../js/ui_product_mok.js"></script>
<script>
function popFullHasBtnEx1(){
    $('#popFullHasBtnEx1').dialog('open');
}
$(function(){
    popFullHasBtnEx1();
});
</script>
</head>

<body>
<!-- SkipNav -->
<div class="skip_nav_wrap">
    <a href="#contents">본문 바로가기</a>
</div>
<!-- //SkipNav -->

<!-- wrapper -->
<div class="ht_ wrapper contents_detail_view"><!-- 제품상세 : class="contents_detail_view" -->

    <!-- header -->
    <header id="headerWrapper" class="ht_ header_wrapper">
        <div class="header_left">
            <a href="javascript:history.back();" class="btn_header_back"><span class="hidden">뒤로</span></a>
        </div>
        <div class="header_right">
            <a href="#" class="btn_header_search"><span class="hidden">검색</span></a>
            <a href="#" class="btn_header_cart">
                <span class="hidden">장바구니</span>
                <span class="count">99</span>
            </a>
        </div>
    </header>
    <!-- //header -->

    
    <!-- 컨텐츠 -->
    <main id="containerWrapper" class="container_wrapper">
        <!-- data-target 과 id 매치 -->
        <button type="button" class="btn_lg btn_primary" onclick="popFullHasBtnEx1();"><span class="text">팝업오픈</span></button>
    </main>
    <!-- // 컨텐츠 -->
</div>
<!-- //wrapper -->


<!-- 팝업 - full + 하단 버튼 -->
<div id="popFullHasBtnEx1" class="dialog_wrap has_btn" data-class="dialog_full">
    <button type="button" class="btn_dialog_close" data-dialog-close><span class="ico_dialog_close"></span><span class="hidden">닫기</span></button>

    <!-- dialog_header -->
    <div class="dialog_header">
        <div class="dialog_title">신고</div>
    </div>
    <!-- //dialog_header -->

    <!-- dialog_contents -->
    <div class="dialog_contents"> 
        <p class="info_text font_size_def"><span class="fw_medium">신고 사유를 선택해주세요. <br>신고 내용은 이용약관 및 정책에 의해 처리됩니다.</span></p>
        <div class="round_gray_box type_sub">
            <div class="box_info_inner">
                <!-- chk_col_list -->
                <ul class="chk_col_list toggle_textarea_list">
                    <li class="chk_col_item">
                        <!-- form_rdo -->
                        <span class="form_rdo">
                            <input id="rdoReport01" type="radio" name="rdoReport" checked="">
                            <label for="rdoReport01">비방, 명예훼손, 욕설, 혐오발언</label>
                        </span>
                        <!-- //form_rdo -->
                    </li>
                    <li class="chk_col_item">
                        <!-- form_rdo -->
                        <span class="form_rdo">
                            <input id="rdoReport02" type="radio" name="rdoReport">
                            <label for="rdoReport02">홍보, 영리목적</label>
                        </span>
                        <!-- //form_rdo -->
                    </li>
                    <li class="chk_col_item">
                        <!-- form_rdo -->
                        <span class="form_rdo">
                            <input id="rdoReport03" type="radio" name="rdoReport">
                            <label for="rdoReport03">음란, 유해, 불법정보</label>
                        </span>
                        <!-- //form_rdo -->
                    </li>
                    <li class="chk_col_item">
                        <!-- form_rdo -->
                        <span class="form_rdo">
                            <input id="rdoReport04" type="radio" name="rdoReport">
                            <label for="rdoReport04">상품과 무관한 내용</label>
                        </span>
                        <!-- //form_rdo -->
                    </li>
                    <li class="chk_col_item">
                        <!-- form_rdo -->
                        <span class="form_rdo">
                            <input id="rdoReport05" type="radio" name="rdoReport">
                            <label for="rdoReport05">도배 및 내용이 없는 리뷰</label>
                        </span>
                        <!-- //form_rdo -->
                    </li>
                    <li class="chk_col_item">
                        <!-- form_rdo -->
                        <span class="form_rdo">
                            <input id="rdoReport06" type="radio" name="rdoReport">
                            <label for="rdoReport06">기타</label>
                        </span>
                        <!-- //form_rdo -->
                        <!-- byte_check_wrap -->
                        <!-- DESC : 신고하기 항목 - '기타'의 textarea는 기본 disabled 상태 (다른 항목 선택 시 활성화처리는 스크립트 적용되어 있음) -->
                        <div class="byte_check_wrap">
                            <textarea class="form_textarea" title="신고 내용을 입력해주세요" placeholder="신고 내용을 입력해주세요." disabled=""
                                style="height: 68px;"></textarea>
                            <div class="byte_chack_footer">
                                <div class="byte_check">
                                    <span class="count">12</span>
                                    <span class="total">300자</span>
                                </div>
                            </div>
                        </div>
                        <!-- //byte_check_wrap -->
                    </li>
                </ul>
                <!-- //chk_col_list -->
            </div>
        </div>
        <p class="bul_item_asterisk font_size_xs">허위 신고일 경우, 신고자의 서비스 활동이 제한될 수 있으니 유의하시어 신중하게 신고해주세요.</p>
    </div>
    <!-- //dialog_contents -->

    <!-- dialog_footer -->
    <div class="dialog_footer">
        <button type="button" class="btn_md btn_primary"><span class="text">신고</span></button>
    </div>
    <!-- //dialog_footer -->
</div>
<!-- //팝업 - full + 하단 버튼 -->
</body>
</html>
