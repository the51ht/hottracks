<script>
    /* 마케팅 수신 동의 */
    function toastBtn1(){
        KyoboHottracks.mok.setToastMessage('마케팅 수신에 동의하셨습니다. <br>야간수신에 동의하셨습니다. <br>수신동의 일시  2021년 12월 13일', 3000);
    }
    /* 마케팅 수신 동의 해제 */
    function toastBtn2(){
        KyoboHottracks.mok.setToastMessage('마케팅 수신 동의를 해제하셨습니다. <br>야간수신 동의를 해제하셨습니다. <br>수신동의 해지 일시 : 2021년 12월 13일', 3000);
    }


    /* 환영 토스트 메세지 */
    function toastBtn3(){
        setToastMessage2('<div class="icon_toast"><img src="../../images/main/ico_wel_pop_welcome.svg" alt=""/></div>', '<div class="txt_toast"><span>홍길동</span>님 즐거운 시간 보내셨나요? <br>핫트랙스에 오신 걸 환영합니다!</div>', 3000);
    }
    /* 장바구니 토스트 메세지 */
    function toastBtn4(){
        setToastMessage2('<div class="icon_toast"><img src="../../images/main/ico_wel_pop_cart.svg" alt=""/></div>', '<div class="txt_toast"><span>홍길동</span>님 장바구니에 담긴 상품이 있어요! <br><p class="btn_txt_more"><a href="#"><span>루나 달나라 꿈나라 침실 LED 무드등</span></a></p></div>', 3000);
    }
    /* 이벤트 토스트 메세지 */
    function toastBtn5(){
        setToastMessage2('<div class="icon_toast"><img src="../../images/main/ico_wel_pop_event.svg" alt=""/></div>', '<div class="txt_toast"><span>홍길동</span>님! 다양한 이벤트가 진행 중입니다. <br><p class="btn_txt_more"><a href="#"><span>이벤트를 보러가세요</span></a></p></div>', 3000);
    }
    /* 상품상세 그리팅 토스트 메세지 */
    function toastBtn6(){
        setToastMessage2('<div class="icon_toast icon_toast_greeting"><img src="../../images/main/ico_prd_greeting.svg" alt=""/></div>', '<div class="txt_toast"><span>핫트랙스 MD</span>가 고른 추천 상품</div>', 3000);
    }


    /**
     * 20220304 환영 / 장바구니 / 이벤트 토스트 메세지
	 * toast message
     * @param icon 노출되는 아이콘 내용
	 * @param msg 노출되는 메세지 내용
	 * @param timer toast 노출 시간 밀리세컨드로 계산(default: 2000)
	 */
	function setToastMessage2(icon, msg, timer){
		if (!timer) { timer = 2000; }

		var toastCont, dockerHeight, bottomMargin;
		toastCont = $("<div class='toast_wrap welcome_toast'><span class='toast_message'>" + icon + msg + "</span></div>");
		dockerHeight = $('.docker_wrapper').height();
		bottomMargin = 36;

		if($('body').find('.toast_wrap').length < 1) $('body').append(toastCont);
		// toastPopupCalaPos();

		toastCont.slideToggle(200, function() {
			if (!isNaN(timer)) {
				setTimeout(function() {
					toastCont.fadeOut(function() {
						$(this).remove();
					});
				}, timer);
			}
		});

		// $(window).off('scroll.uiToast resize.uiToast', toastPopupCalaPos).on('scroll.uiToast resize.uiToast', toastPopupCalaPos);

		function toastPopupCalaPos() {
			if ($('body').hasClass('dialog_open')) return;

			if ($('.header_wrapper').hasClass('scroll_down')){
				console.log('scroll_down')
				$('.toast_wrap').css({
					'bottom': '30px',
				});
				return false;
			}
			$('.toast_wrap').css({
				'bottom': dockerHeight + bottomMargin + 'px',
			});
		}
	}
</script>
