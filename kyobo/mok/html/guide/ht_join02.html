<!-- wrapper -->
<div class="ht_ wrapper">
    <!-- header -->
    <header id="headerWrapper" class="ht_ header_wrapper">
        <div class="header_left">
            <a href="javascript:history.back();" class="btn_header_back"><span class="hidden">뒤로</span></a>
        </div>
    </header>
    <!-- //header -->

    <!-- cont_wrap -->
    <section class="cont_wrap">

        <!-- ht_join_wrap -->
        <div class="ht_join_wrap">
            <div class="ht_join_logo"><img src="../../images/main/logo.svg" alt="핫트랙스"></div>

            <!-- ht_join_contents -->
            <div class="ht_join_contents">
                <!-- join_text -->
                <div class="join_text">
                    <strong>이전 주문 조회 & 예치금 환불 신청</strong>
                    <p>2022년 8월 이전에 주문하신 주문 내역 조회와<br>예치금 환불 신청을 원하시는 경우<br>로그인 또는 비회원 주문 조회를 진행해주세요.</p>
                </div>
                <!-- //join_text -->

                <!-- ht_join_form -->
                <div class="ht_join_form btn_cont_type">
                    <div class="btn_area">
                        <button class="btn_lg btn_primary">통합 회원 로그인</button>
                    </div>
                    <span>회원으로 구매하신 경우 주문 내역 전체 확인이 가능합니다.</span>

                    <div class="btn_area">
                        <button class="btn_lg btn_line_gray">비회원 주문 조회</button>
                    </div>
                    <span>비회원으로 구매하신 경우에만 조회 가능합니다.</span>
                </div>
                <!-- //ht_join_form -->

                <!-- ht_join_info -->
                <div class="ht_join_info">
                    <p>2022년 8월 이후 비회원으로 주문하신 내역은<br>로그인 화면 하단의 <strong>비회원 주문조회</strong> 시<br>확인하실 수 있습니다.</p>
                </div>
                <!-- //ht_join_info -->
            </div>
