<body>
<!-- wrapper -->
<div class="ht_ wrapper">
    <!-- header -->
    <header id="headerWrapper" class="ht_ header_wrapper">
        <div class="header_left">
            <a href="javascript:history.back();" class="btn_header_back"><span class="hidden">뒤로</span></a>
        </div>
    </header>
    <!-- //header -->

    <!-- cont_wrap -->
    <section class="cont_wrap">
        
        <!-- ht_join_wrap -->
        <div class="ht_join_wrap">
            <div class="ht_join_logo"><img src="../../images/main/logo.svg" alt="핫트랙스"></div>

            <!-- ht_join_contents -->
            <div class="ht_join_contents">
                <!-- join_text -->
                <div class="join_text">
                    <strong>핫트랙스 비회원 주문조회</strong>
                    <p> 2022년 8월 이전에 비회원으로<br>주문하신 내역만 조회 가능합니다.</p>
                </div>
                <!-- //join_text -->

                <!-- ht_join_form -->
                <div class="ht_join_form">
                    <span>주문번호</span>
                    <div class="form_sel">
                        <input type="number" class="form_ip" placeholder="주문번호를 입력해주세요">
                    </div>

                    <span>비밀번호</span>
                    <div class="form_sel">
                        <input type="password" class="form_ip" placeholder="비밀번호를 입력해주세요">
                    </div>

                    <div class="btn_area">
                        <button class="btn_lg btn_primary">비회원 주문 배송 조회</button>
                    </div>
                </div>
                <!-- //ht_join_form -->

                <!-- ht_join_info -->
                <div class="ht_join_info">
                    <strong>고객센터 1661-1112</strong>
                    <p>평일 09:00~18:00 / 점심 12:00~13:00 /<br>주말 및 공휴일 휴무</p>
                </div>
                <!-- //ht_join_info -->
            </div>
            <!-- //ht_join_contents -->
        </div>
        <!-- //ht_join_wrap -->

        <div class="ht_join_copyright">© KYOBO BOOK CENTRE</div>
