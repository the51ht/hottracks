<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0" />
<meta name="msapplication-TileColor" content="#da2128">
<meta property="og:title" content="핫트랙스">
<meta property="og:description" content="">
<meta property="og:type" content="website">
<meta property="og:image" content="../../images/layout/sns.jpg">
<link rel="shortcut icon" href="../../images/layout/favicon.ico" type="image/x-icon">
<link rel="apple-touch-icon" href="../../images/layout/apple-touch-icon.png">
<title>핫트랙스</title>


<!-- ht_ Hottracks css : 공통작업 -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap">
<link rel="stylesheet" href="../../css/style_ink.css">

<link rel="stylesheet" href="../../css/ht_css_ink.css">
<link rel="stylesheet" href="../../css/ht_template_ink.css">
<!-- //ht_ Hottracks css : 공통작업 -->



<!-- ht_ Hottracks css : 비회원 주문조회 -->
<link rel="stylesheet" href="../../css/ht_join.css">
<!-- //ht_ Hottracks css : 비회원 주문조회 -->



<!-- ht_ Hottracks UI JavaScript : 공통작업 -->
<script src="../../js/ui_ink.js"></script>
<script src="../../js/ht_lib.js"></script>
<script src="../../js/ht_template.js"></script>
<!-- //ht_ Hottracks UI JavaScript : 공통작업 -->
</head>

<body>

<!-- wrapper -->
<div class="wrapper">
	<!-- Contents -->
	<main id="containerWrapper" class="container_wrapper">
		<!-- ht_contents_wrap -->
		<section class="ht_contents_wrap">

            <!-- ht_join_wrap -->
            <div class="ht_join_wrap">
                <div class="ht_join_logo">
                    <img src="../../images/layout/logo.svg" alt="">
                </div>
                <div class="ht_join_contents">
                    <div class="join_text">
                        <strong>핫트랙스 비회원 주문조회</strong>
                        <p>
                            2022년 8월 이전에 비회원으로<br>
                            주문하신 내역만 조회 가능합니다.
                        </p>
                    </div>
                    <div class="ht_join_form">
                        <span>주문번호</span>
                        <div class="form_sel">
                            <input type="number" class="form_ip" placeholder="주문번호를 입력해주세요">
                        </div>

                        <span>비밀번호</span>
                        <div class="form_sel">
                            <input type="password" class="form_ip" placeholder="비밀번호룰 입력해주세요">
                        </div>

                        <div class="btn_area">
                            <button class="btn_lg btn_primary">비회원 주문 배송 조회</button>
                        </div>
                    </div>
                    <div class="ht_join_info">
                        <strong>
                            고객센터 1661-1112
                        </strong>
                        <p>
                            평일 09:00~18:00 / 점심 12:00~13:00 /<br>
                            주말 및 공휴일 휴무
                        </p>
                    </div>
                </div>
            </div>
            <!-- //ht_join_wrap -->
            <div class="copyright">© KYOBO BOOK CENTRE</div>
            
		</section>
		<!-- /ht_contents_wrap -->
	</main>
	<!-- //Contents -->
</div>
<!-- //wrapper -->
</body>
</html>
