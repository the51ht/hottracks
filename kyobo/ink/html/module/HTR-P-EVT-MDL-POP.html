<body>
<!-- skip_nav_wrap -->
<div class="skip_nav_wrap">
	<a href="#contents">본문 바로가기</a>
</div>
<!-- //skip_nav_wrap -->

<!-- wrapper -->
<div class="wrapper">
	<!-- Header -->
	<header id="headerWrapper" class="header_wrapper sps" style="background-color:#fff;">
		<!-- service_mall_wrap -->
		<div class="service_mall_wrap">
			<div class="service_mall_inner" style="height:42px;;"></div>
		</div>
		<!-- service_mall_wrap -->

		<!-- header_inner -->
		<div class="header_inner">
			<div class="gnb_search_wrap" style="height:79px;line-height:79px;color:#000;font-size:20px;font-weight:700;text-align:center;">HEADER</div>
			<nav class="gnb_wrap" style="height:80px;box-sizing:border-box;"></nav>
		</div>
		<!-- //header_inner -->
	</header>
	<!-- //Header -->


	<!-- Contents -->
	<main id="containerWrapper" class="container_wrapper">
		<!-- ht_contents_wrap -->
		<section class="ht_contents_wrap">

			<!-- ht_cont -->
			<div class="ht_cont">
				<div class="contents_inner">
					<!-- 팝업 -->
					<div class="ht_cont">
						<h2 class="ht_tit05">팝업</h2>

						<button type="button" class="btn_sm btn_primary" data-role="btn-dialog" data-target="#evtVotePop"><span class="text">참여하기 / #evtVotePop</span></button>
						<button type="button" class="btn_sm btn_light_gray" data-role="btn-dialog" data-target="#evtApplyPop"><span class="text">응모하기 / #evtApplyPop</span></button>
					</div>
					<!-- //팝업 -->
					
				</div>
			</div>
			<!-- //ht_cont -->
			
		</section>
		<!-- /ht_contents_wrap -->
	</main>
	<!-- //Contents -->
</div>
<!-- //wrapper -->



<!-- 투표하기 : evtVotePop --> 
<div id="evtVotePop" class="dialog_wrap" data-class="dialog_md">
    <button type="button" class="btn_dialog_close" data-dialog-close><span class="ico_dialog_close"></span><span class="hidden">닫기</span></button>

    <!-- dialog_header -->
    <div class="dialog_header">
        <div class="dialog_title">참여하기</div><!-- 22.07.13 투표 참여하기 → 참여하기 변경 : 윤파트장님 -->
    </div>
    <!-- //dialog_header -->

    <!-- dialog_contents -->
    <div class="dialog_contents evt_vote_wrap">
		<!-- 스크롤 영역 -->
		<div class="custom_scroll_wrap sc_pop_btn">
			<!-- 디자인 선택 -->
			<div class="ht_cont_s">
				<h2 class="ht_tit05">디자인 선택</h2>
				<p class="sub_tit">마음에 드는 다이어리를 선택해 주세요.</p>

				<!-- 상품 리스트 -->
				<ul class="evt_products type2">
					<!-- prod_item 반복 -->
					<li class="prod_item">
						<div class="product_pic">
							<img src="../../images/temp/@img_prod01.jpg" alt="">
							<input type="radio" name="evtVote" class="evt_chk">
							<label><span class="hidden">선택</span></label>
						</div>
						<div class="product_info">
							<div class="title">엑토 레트로 블루투스 멀티페어링 풀배열 키보드 B503</div>
						</div>
					</li>
					<!-- //prod_item 반복 -->

					<li class="prod_item">
						<div class="product_pic">
							<img src="../../images/temp/@img_prod02.jpg" alt="">
							<input type="radio" name="evtVote" class="evt_chk">
							<label><span class="hidden">선택</span></label>
						</div>
						<div class="product_info">
							<div class="title">엑토 레트로 블루투스 멀티페어링 풀배열 키보드 B503</div>
						</div>
					</li>
					<li class="prod_item">
						<div class="product_pic">
							<img src="../../images/temp/@img_prod03.jpg" alt="">
							<input type="radio" name="evtVote" class="evt_chk">
							<label><span class="hidden">선택</span></label>
						</div>
						<div class="product_info">
							<div class="title">엑토 레트로 블루투스 멀티페어링 풀배열 키보드 B503</div>
						</div>
					</li>
					<li class="prod_item">
						<div class="product_pic">
							<img src="../../images/temp/@img_prod04.jpg" alt="">
							<input type="radio" name="evtVote" class="evt_chk">
							<label><span class="hidden">선택</span></label>
						</div>
						<div class="product_info">
							<div class="title">엑토 레트로 블루투스 멀티페어링 풀배열 키보드 B503</div>
						</div>
					</li>
				</ul>
				<!-- //상품 리스트-->
			</div>
			<!-- //디자인 선택 -->

			<!-- 댓글입력 -->
			<div class="ht_cont_s">
				<h2 class="ht_tit05">댓글입력</h2>

				<!-- byte_check_wrap -->
				<div class="byte_check_wrap">
					<textarea class="form_textarea" title="타이틀 입력" placeholder="댓글을 입력해주세요."></textarea>
					<div class="byte_chack_footer">
						<div class="byte_check">
							<span class="count">0</span>
							<span class="total">300자</span>
						</div>

					</div>
				</div>
				<!-- //byte_check_wrap -->
			</div>
			<!-- //댓글입력 -->
		</div>
		<!-- //스크롤 영역-->

		<!-- btn_area -->
		<div class="btn_area">
			<!--버튼 비활성화 클래스 : disabled -->
			<button type="text" class="btn_md btn_primary disabled"><span>참여하기</span></button>
		</div>
		<!-- //btn_area -->
    </div>
    <!-- //dialog_contents -->
</div>
<!-- //투표하기 : evtVotePop --> 


<!-- 응모하기 : evtApplyPop --> 
<div id="evtApplyPop" class="dialog_wrap" data-class="dialog_sm">
    <button type="button" class="btn_dialog_close" data-dialog-close><span class="ico_dialog_close"></span><span class="hidden">닫기</span></button>

    <!-- dialog_header -->
    <div class="dialog_header">
        <div class="dialog_title">응모하기</div>
    </div>
    <!-- //dialog_header -->

    <!-- dialog_contents -->
    <div class="dialog_contents">
		<!-- 스크롤 영역 -->
		<div class="custom_scroll_wrap sc_pop_btn">
			<!-- form_wrap -->
			<div class="form_wrap type_md">
				<div class="form_box">
					<div class="form_title">
						<span class="form_label">주문번호</span>
					</div>
					<div class="form_cont">
						<input type="text" class="form_ip" value="1234567" disabled>
					</div>
				</div>
				<div class="form_box">
					<div class="form_title">
						<span class="form_label">이름</span>
					</div>
					<div class="form_cont">
						<input type="text" class="form_ip">
					</div>
				</div>
				<div class="form_box">
					<div class="form_title">
						<span class="form_label">전화번호</span>
					</div>
					<div class="form_cont">
						<input type="tel" class="form_ip">
					</div>
				</div>
				<div class="form_box">
					<div class="form_title">
						<span class="form_label">생년월일</span>
					</div>
					<div class="form_cont">
						<input type="tel" class="form_ip">
					</div>
				</div>
			</div>
			<!-- //form_wrap -->
		</div>
		<!-- //스크롤 영역-->

		<!-- btn_area -->
		<div class="btn_area">
			<button type="text" class="btn_md btn_primary"><span>응모하기</span></button>
		</div>
		<!-- //btn_area -->
    </div>
    <!-- //dialog_contents -->
</div>
<!-- //응모하기 : evtApplyPop -->
