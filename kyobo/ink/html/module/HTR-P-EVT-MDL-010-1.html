<body>
<!-- skip_nav_wrap -->
<div class="skip_nav_wrap">
	<a href="#headerWrapper">메뉴 바로가기</a>
	<a href="#containerWrapper">본문 바로가기</a>
</div>
<!-- //skip_nav_wrap -->

<!-- wrapper -->
<div class="wrapper">
    <!-- Header -->
	<header id="headerWrapper" class="header_wrapper sps" style="background-color:#fff;">
		<!-- service_mall_wrap -->
		<div class="service_mall_wrap">
			<div class="service_mall_inner" style="height:42px;;"></div>
		</div>
		<!-- service_mall_wrap -->

		<!-- header_inner -->
		<div class="header_inner">

		</div>
		<!-- //header_inner -->
	</header>
	<!-- //Header -->


	<!-- Contents -->
	<main id="containerWrapper" class="container_wrapper">	
        <!-- breadcrumb_wrap -->
		<section class="breadcrumb_wrap">
			<div class="breadcrumb_inner">
				<ol class="breadcrumb_list">
					<li class="breadcrumb_item"><a href="#" class="home_link">HOME</a></li>
					<li class="breadcrumb_item">
						<a href="#" class="btn_sub_depth">기획전</a>
						<!-- DESC : 서브메뉴 갯수에 따라 col이 나눠지는 경우, div.sub_depth_box 영역에 multiclass 부여 필요
							1단 : default(multi class 없음) / 2단 : col2 / 3단 : col3
							-->
						<div class="sub_depth_grid">
							<!-- repeat(li.depth_item 최대 10개) -->
							<div class="sub_depth_box">
								<ul class="sub_depth_list">
									<!-- DESC : 활성화된 depth active class 추가 -->
									<li class="depth_item active"><a href="#" class="depth_link">교보북클럽</a></li>
									<li class="depth_item"><a href="#" class="depth_link">등급별 회원혜택</a></li>
									<li class="depth_item"><a href="#" class="depth_link">신규회원 혜택</a></li>
									<li class="depth_item"><a href="#" class="depth_link">제휴포인트/상품권</a></li>
									<li class="depth_item"><a href="#" class="depth_link">참좋은교보문고</a></li>
									<li class="depth_item"><a href="#" class="depth_link">Prestige Lounge</a></li>
								</ul>
							</div>
							<!-- // repeat -->
						</div>
					</li>
				</ol>
			</div>
		</section>
		<!-- //breadcrumb_wrap -->



		<!-- ht_contents_wrap -->
		<section class="ht_contents_wrap mdl_contents_wrap">
            <div class="upper_wrap">
                <!-- moudule 001 -->
                <article class="mdl_wrap">
                    <div class="mdl_inner mdl001_wrap">
                        <p class="sub_tit">Be On D 다이어리 전품목 특가</p>
                        <h2 class="ht_tit03">널 보는 것만으로도 기분이 좋아져!</h2>
                        <div class="period">2021.11.04 ~ 2021.11.15</div>
                        <div class="box_circle">~25%</div>
                        <button type="button" class="btn_share" data-role="btn-dialog" data-target="#popBottomHasBtnEx1">
                            <span class="txt hidden">공유하기</span>
                        </button>
                    </div>
                </article>
                <!-- //moudule 001 -->


                <!--풀이미지 영역-->
                <div class="mdl_wrap">
                    <img src="../../images/temp/@mdl_010_img.png" alt="" class="mdl_full_img">

                <!--//풀이미지 영역-->
            
                    
                <!--module010영역-->
                <div class="mdl_wrap">
                    <div class="mdl_inner mdl009_wrap">
                        <!--색상 변경 인라인 스타일 예시 :  style="background-color: red; border-color:red;" -->
                        <button class="btn_xlg btn_black" data-role="btn-dialog" data-target="#evtApplyPop">응모하기</button>
                    </div>
                </div>
                <!--//module010영역-->
            </div>


            
			<!-- ht_cont : 하단 광고배너 -->
			<div class="ht_cont ht_under_banner_area">

					<h2 class="hidden">광고배너</h2>
					<!-- ht_under_banner -->
					<div class="ht_under_banner">
						<div class="swiper-container">
							<!-- swiper-wrapper -->
							<ul class="swiper-wrapper">
								<li class="swiper-slide">
									<a href="#n"><img src="../../images/temp/@img_under_banner01.jpg" alt=""></a>
								</li>
								<li class="swiper-slide">
									<a href="#n"><img src="../../images/temp/@img_under_banner02.jpg" alt=""></a>
								</li>
								<li class="swiper-slide">
									<a href="#n"><img src="../../images/temp/@img_under_banner03.jpg" alt=""></a>
								</li>
							</ul>
							<!-- //swiper-wrapper -->

							<!-- ht_option_box -->
							<div class="ht_option_box">
								<div class="play_pause_box play">
									<button class="btn_play"><span class="hidden">play</span></button>
									<button class="btn_pause"><span class="hidden">pause</span></button>
								</div>
								<!-- swiper_control -->
								<div class="swiper_control02">
									<div class="swiper-button-prev"></div>
									<div class="swiper-pagination"></div>
									<div class="swiper-button-next"></div>
								</div>
								<!-- //swiper_control -->
							</div>
							<!-- //ht_option_box -->
						</div>
					</div>
					<!-- //ht_under_banner -->
				</div>
			</div>

<!-- 응모하기 : module 010-2--> 
<div id="evtApplyPop" class="dialog_wrap" data-class="dialog_md">
    <button type="button" class="btn_dialog_close" data-dialog-close><span class="ico_dialog_close"></span><span class="hidden">닫기</span></button>

    <!-- dialog_header -->
    <div class="dialog_header">
        <div class="dialog_title">응모하기</div>
    </div>
    <!-- //dialog_header -->

    <!-- dialog_contents -->
    <div class="dialog_contents">
		<!-- 스크롤 영역 -->
		<div class="custom_scroll_wrap sc_pop_btn">
			<!--폼 양식-->
			<ul class="cm_form_list">

				</li>
				<li class="form_item">

				<li class="form_item">

					<input type="text" class="form_ip">
				</li>
			</ul>
			<!--//폼 양식-->
		</div>
		<!-- //스크롤 영역-->

		<!-- btn_area -->
		<div class="btn_area">
			<!--버튼 비활성화 클래스 : disabled -->
			<button type="text" class="btn_md btn_primary disabled"><span>응모하기</span></button>
		</div>
		<!-- //btn_area -->
    </div>
