<body>
<!-- skip_nav_wrap -->
<div class="skip_nav_wrap">
	<a href="#headerWrapper">메뉴 바로가기</a>
	<a href="#containerWrapper">본문 바로가기</a>
</div>
<!-- //skip_nav_wrap -->

<!-- wrapper -->
<div class="wrapper">
	<!-- Header -->
	<header id="headerWrapper" class="header_wrapper sps" style="background-color:#fff;">
		<!-- service_mall_wrap -->
		<div class="service_mall_wrap">
			<div class="service_mall_inner" style="height:42px;;"></div>
		</div>
		<!-- service_mall_wrap -->

		<!-- header_inner -->
		<div class="header_inner">
			<div class="gnb_search_wrap" style="height:79px;line-height:79px;color:#000;font-size:20px;font-weight:700;text-align:center;">HEADER</div>
			<nav class="gnb_wrap" style="height:80px;box-sizing:border-box;"></nav>
		</div>
		<!-- //header_inner -->
	</header>
	<!-- //Header -->


	<!-- Contents -->
	<main id="containerWrapper" class="container_wrapper">

		<!-- ht_contents_wrap -->
		<section class="ht_contents_wrap">

            <!-- 시스템 장애 -->  
			<div class="ht_cont"> 
                <div class="contents_inner">
					<!-- system_err -->
					<div class="system_err">
						<h1 class="ht_tit04">현재 페이지를 표시할 수 없습니다.</h1>
						<p class="ht_txt02 center">
							현재 서비스가 원활하지 않아 페이지에 접근할 수 없습니다. 인터넷이 연결되어 있는지 확인 후,<br>새로 고침 또는 종료하여 다시 접속 해주세요. 이용에 불편을 드려 죄송합니다.
						</p>
						<div class="btn_area">
							<button type="button" class="btn_md btn_black"><span class="text">이전페이지</span></button>
							<button type="button" class="btn_md btn_primary"><span class="text">핫트랙스 홈</span></button>
						</div>
					</div>
					<!-- //system_err -->
                </div>
            </div>
            <!-- //시스템 장애 -->

		</section>
		<!-- /ht_contents_wrap -->
	</main>
	<!-- //Contents -->


	<!-- Footer -->
	<footer class="footer_wrapper" style="height:205px;background-color:#f7f7f7;color:#000;font-size:20px;font-weight:700;line-height:205px;text-align:center;">
		Footer
	</footer>
	<!-- //Footer -->


	<!-- 윙배너 -->
	<section class="fly_menu_wrapper sps">
	</section>
	<!-- //윙배너 -->


	<!-- 탑버튼 -->
	<div class="floating_wrapper">
	</div>
	<!-- //탑버튼 -->
</div>
<!-- //wrapper -->
