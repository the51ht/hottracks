<script src="../../vendors/lib/jquery-3.6.0/jquery-3.6.0.min.js"></script>

<!-- ht_ Hottracks UI JavaScript : 공통작업 -->
<script src="../../js/ui_ink.js"></script>
<script src="../../js/ht_lib.js"></script>
<script src="../../js/ht_template.js"></script>
<!-- //ht_ Hottracks UI JavaScript : 공통작업 -->
</head>

<body>
<!-- skip_nav_wrap -->
<div class="skip_nav_wrap">
	<a href="#contents">본문 바로가기</a>
</div>
<!-- //skip_nav_wrap -->

<!-- wrapper -->
<div class="wrapper">
	<!-- Header -->
	<header id="headerWrapper" class="header_wrapper sps" style="background-color:#fff;">
		<!-- service_mall_wrap -->
		<div class="service_mall_wrap">
			<div class="service_mall_inner" style="height:42px;;"></div>
		</div>
		<!-- service_mall_wrap -->

		<!-- header_inner -->
		<div class="header_inner">
			<div class="gnb_search_wrap" style="height:79px;line-height:79px;color:#000;font-size:20px;font-weight:700;text-align:center;">HEADER</div>
			<nav class="gnb_wrap" style="height:80px;box-sizing:border-box;"></nav>
		</div>
		<!-- //header_inner -->
	</header>
	<!-- //Header -->

	<!-- Contents -->
	<main id="containerWrapper" class="container_wrapper">

		<!-- ht_contents_wrap -->
		<section class="ht_contents_wrap">
            <!-- Title -->  
            <div class="ht_cont ht_title"> 
                <div class="contents_inner">
                    <h1 class="ht_tit_big02 left">이벤트</h1>
                </div>
            </div>  
            <!-- //Title -->


            <!-- 상단 메뉴-->  
            <div class="ht_cont top_evt_area"> 
                <div class="contents_inner">
                    <!-- tab_ty -->
                    <div class="tab_swiper tab_ty tab_link"><!-- tab_link :확인용 - Ajax 처리 필요없을 시 해당 class 삭제 -->
                        <ul class="swiper-wrapper">
                            <li class="swiper-slide">
                                <a href="#n" class="on"><!-- 활성화 class="on" -->
                                    <img src="../../images/guide/evt_quick_mn1.png" alt="">
                                    <span>기획전</span>
                                </a>
                            </li>
                            <li class="swiper-slide">
                                <a href="#n">
                                    <img src="../../images/guide/evt_quick_mn2.png" alt="">
                                    <span>쇼핑이벤트</span>
                                </a>
                            </li>
                            <li class="swiper-slide">
                                <a href="#n">
                                    <img src="../../images/guide/evt_quick_mn3.png" alt="">
                                    <span>쿠폰상품존</span>
                                </a>
                            </li>
                            <li class="swiper-slide">
                                <a href="#n">
                                    <img src="../../images/guide/evt_quick_mn4.png" alt="">
                                    <span>매장 이벤트</span>
                                </a>
                            </li>
                            <li class="swiper-slide">
                                <a href="#n">
                                    <img src="../../images/guide/evt_quick_mn5.png" alt="">
                                    <span>컬처이벤트</span>
                                </a>
                            </li>
                            <li class="swiper-slide">
                                <a href="#n">
                                    <img src="../../images/guide/evt_quick_mn6.png" alt="">
                                    <span>당첨자 발표</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <!-- //tab_ty -->
                </div>
            </div>  
            <!-- //상단 메뉴-->

            
			<!-- 이벤트 항목이 없을 경우 -->
			<div class="ht_cont no_evt_list_wrap">
				<div class="contents_inner">
                    <p class="txt">이벤트 목록이 없습니다.</p>
				</div>
			</div>
			<!-- //이벤트 항목이 없을 경우 -->


            <!-- ht_cont : 하단 광고배너 -->
			<div class="ht_cont ht_under_banner_area">
				<div class="contents_inner">
					<h2 class="hidden">광고배너</h2>
					<!-- ht_under_banner -->
					<div class="ht_under_banner">
						<div class="swiper-container">
							<!-- swiper-wrapper -->
							<ul class="swiper-wrapper">
								<li class="swiper-slide">
									<a href="#n"><img src="../../images/temp/@img_under_banner01.jpg" alt=""></a>
								</li>
								<li class="swiper-slide">
									<a href="#n"><img src="../../images/temp/@img_under_banner02.jpg" alt=""></a>
								</li>
								<li class="swiper-slide">
									<a href="#n"><img src="../../images/temp/@img_under_banner03.jpg" alt=""></a>
								</li>
							</ul>
							<!-- //swiper-wrapper -->

							<!-- ht_option_box -->
							<div class="ht_option_box">
								<div class="play_pause_box play">
									<button class="btn_play"><span class="hidden">play</span></button>
									<button class="btn_pause"><span class="hidden">pause</span></button>
								</div>
								<!-- swiper_control -->
								<div class="swiper_control02">
									<div class="swiper-button-prev"></div>
									<div class="swiper-pagination"></div>
									<div class="swiper-button-next"></div>
								</div>
								<!-- //swiper_control -->
							</div>
							<!-- //ht_option_box -->
						</div>
					</div>
					<!-- //ht_under_banner -->
				</div>
			</div>
			<!-- //ht_cont : 하단 광고배너 -->

        </section>
        <!-- /ht_contents_wrap -->
	</main>
	<!-- //Contents -->


	<!-- Footer -->
	<footer class="footer_wrapper" style="height:205px;background-color:#f7f7f7;color:#000;font-size:20px;font-weight:700;line-height:205px;text-align:center;">
		Footer
	</footer>
	<!-- //Footer -->


	<!-- 윙배너 -->
	<section class="fly_menu_wrapper sps">
	</section>
	<!-- //윙배너 -->


	<!-- 탑버튼 -->
	<div class="floating_wrapper">
	</div>
	<!-- //탑버튼 -->
</div>
<!-- //wrapper -->
</body>
</html>
