<style>
    .mc_tit02 {margin-bottom:15px;color:#000;font-size:20px;font-weight:700;line-height:32px;letter-spacing:-1px;}
    .mc_tit03 {margin-bottom:10px;color:#000;font-size:16px;font-weight:700;line-height:26px;letter-spacing:-0.5px;}
    .ht_contents_wrap { text-align: center;}
    .ht_contents_wrap button {width:800px; margin-bottom:20px;}
    .ht_contents_wrap button:last-child {margin-bottom:0;}
    </style>

<body>
<!-- skip_nav_wrap -->
<div class="skip_nav_wrap">
	<a href="#headerWrapper">메뉴 바로가기</a>
	<a href="#containerWrapper">본문 바로가기</a>
</div>
<!-- //skip_nav_wrap -->

<!-- wrapper -->
<div class="wrapper">
	<!-- Contents -->
	<main id="containerWrapper" class="container_wrapper">

		<!-- ht_contents_wrap -->
		<section class="ht_contents_wrap">
            <!-- 이미지 정보 팝업 -->
            <div style="padding:40px 20px 50px 20px;">
                <h2 class="mc_tit02">이벤트 기획전 팝업</h2>
                <button type="button" class="btn_lg btn_black" data-role="btn-dialog" data-target="#popImg01"><span class="text">당첨축하 / #popImg01</span></button>
                <button type="button" class="btn_lg btn_black" data-role="btn-dialog" data-target="#popImg02"><span class="text">당첨축하(축하) / #popImg02</span></button>
                <button type="button" class="btn_lg btn_black" data-role="btn-dialog" data-target="#popImg03"><span class="text">당첨실패 / #popImg03</span></button>
                <button type="button" class="btn_lg btn_black" data-role="btn-dialog" data-target="#popTxt01"><span class="text">결과내용 / #popImg04</span></button>
            </div>
            <!-- //이미지 정보 팝업 -->


        </section>
        <!-- /ht_contents_wrap -->
	</main>
	<!-- //Contents -->

</div>
<!-- // wrapper -->

<!-- 이미지 : 당첨축하 / #popTxt01 -->
<div id="popImg01" class="dialog_wrap">
    <!-- dialog_contents -->
    <div class="dialog_contents evt_cotent">
        <div class="evt_pop_img">
            <img src="../../images/guide/evt_flower.svg" alt="">
        </div>
        <div class="sub_txt">당첨 되셨습니다.</div>
        <div class="main_msg">김미미님, 축하드립니다.</div> 
    </div>
    <!-- //dialog_contents -->

    <!-- dialog_footer -->
    <div class="dialog_footer evt_pop_footer">
        <button type="button" class="btn_ip btn_primary" data-dialog-close><span class="text">확인</span></button>
    </div>
    <!-- //dialog_footer -->
</div>
<!-- //이미지 정보 : 당첨축하 / #popTxt01 -->


<!-- 이미지 정보 : 당첨축하(축하) / #popTxt02 -->
<div id="popImg02" class="dialog_wrap">
    <!-- dialog_contents -->
    <div class="dialog_contents evt_cotent">
        <div class="evt_pop_img">
            <img src="../../images/guide/evt_gifticon.png" alt="">
        </div>
        <div class="sub_txt">스타벅스 아메리카노 기프티콘</div>
        <div class="main_msg">김미미님, 축하드립니다.</div> 
    </div>
    <!-- //dialog_contents -->

    <!-- dialog_footer -->
    <div class="dialog_footer evt_pop_footer">
        <button type="button" class="btn_ip btn_primary" data-dialog-close><span class="text">확인</span></button>
    </div>
    <!-- //dialog_footer -->
</div>
<!-- //이미지 정보 : 당첨축하(축하) / #popTxt02 -->


<!-- 이미지 정보 : 당첨실패 / #popTxt03 -->
<div id="popImg03" class="dialog_wrap">
    <!-- dialog_contents -->
    <div class="dialog_contents evt_cotent">
        <div class="evt_pop_img">
            <img src="../../images/guide/evt_drop.svg" alt="">
        </div>
        <div class="sub_txt">꽝 다음기회에</div>
        <div class="main_msg">참여해 주셔서 감사합니다.</div> 
    </div>
    <!-- //dialog_contents -->

    <!-- dialog_footer -->
    <div class="dialog_footer evt_pop_footer">
        <button type="button" class="btn_ip btn_primary" data-dialog-close><span class="text">확인</span></button>
    </div>
    <!-- //dialog_footer -->
</div>
<!-- //이미지 정보 : 당첨실패 / #popTxt03 -->


<!-- 텍스트 정보 : 참여내역 없음 / #popTxt04 -->
<div id="popTxt01" class="dialog_wrap">
    <!-- dialog_header -->
    <div class="dialog_header evt_title_header">
        <div class="dialog_title">알림</div>
    </div>
    <!-- //dialog_header -->
    <!-- dialog_contents -->
    <div class="dialog_contents evt_pop_cotent">
      <div class="evt_pop_content">김미미님의 참여 내역이 없습니다.</div> 
    </div>
    <!-- //dialog_contents -->
    <!-- dialog_footer -->
    <div class="dialog_footer evt_pop_footer">
      <button type="button" class="btn_ip btn_primary secondary" data-dialog-close><span class="text">확인</span></button>
    </div>
    <!-- //dialog_footer -->
</div>
