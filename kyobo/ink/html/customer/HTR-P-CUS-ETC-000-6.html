<!DOCTYPE html>
<html lang="ko">
<head>

<link rel="stylesheet" href="../../css/ht_css_ink.css">
<link rel="stylesheet" href="../../css/ht_template_ink.css">

<!-- Polyfill javascript -->
<script src="../../vendors/polyfills/intersectionobserver/intersection-observer.js"></script>

<!-- Plug-In javascript -->
<script src="../../vendors/lib/jquery-3.6.0/jquery-3.6.0.min.js"></script>
<script src="../../vendors/lib/jquery-ui-1.12.1/jquery-ui.min.js"></script>
<script src="../../vendors/lib/jquery-ui-1.12.1/jquery.ui.spinner.js"></script>
<script src="../../vendors/lib/swiper-4.4.1/js/swiper.min.js"></script>
<script src="../../vendors/lib/star-rating/js/star-rating.min.js"></script>
<script src="../../vendors/lib/star-rating/js/locales/ko.js"></script>
<script src="../../vendors/lib/star-rating/themes/krajee-gly/theme.min.js"></script>
<script src="../../vendors/lib/scrollpos-styler/scrollPosStyler.min.js"></script>
<script src="../../vendors/lib/css-element-queries/ResizeSensor.js"></script>
<script src="../../vendors/lib/simplebar/5.3.3/simplebar.min.js"></script>
<script src="../../vendors/lib/svgxuse/svgxuse.js"></script>
<script src="../../vendors/lib/blurify-master/blurify.js"></script>

<script src="../../js/ui_ink.js"></script>
<script src="../../js/ht_lib.js"></script>
<script src="../../js/ht_template.js"></script>

</head>

<body>
<!-- skip_nav_wrap -->
<div class="skip_nav_wrap">
	<a href="#headerWrapper">메뉴 바로가기</a>
	<a href="#containerWrapper">본문 바로가기</a>
</div>
<!-- //skip_nav_wrap -->

<!-- wrapper -->
<div class="wrapper">
	<!-- Header -->
	<header id="headerWrapper" class="header_wrapper sps" style="background-color:#fff;">
		<!-- service_mall_wrap -->
		<div class="service_mall_wrap">
			<div class="service_mall_inner" style="height:42px;;"></div>
		</div>
		<!-- service_mall_wrap -->

		<!-- header_inner -->
		<div class="header_inner">
			<div class="gnb_search_wrap" style="height:79px;line-height:79px;color:#000;font-size:20px;font-weight:700;text-align:center;">HEADER</div>
			<nav class="gnb_wrap" style="height:80px;box-sizing:border-box;"></nav>
		</div>
		<!-- //header_inner -->
	</header>
	<!-- //Header -->


	<!-- Contents -->
	<main id="containerWrapper" class="container_wrapper">
		<!-- ht_contents_wrap -->
		<section class="ht_contents_wrap">

			<!-- ht_cont -->
			<div class="ht_cont">
				<div class="contents_inner">
					<!-- 팝업 -->
					<div class="ht_cont">
						<h2 class="ht_tit05">팝업</h2>

						<button type="button" class="btn_md btn_light_gray" data-role="btn-dialog" data-target="#evtApplyPop"><span class="text">배송지변경 / #evtApplyPop</span></button>
						<button type="button" class="btn_md btn_light_gray" data-role="btn-dialog" data-target="#evtApplyPop2"><span class="text">주문취소 / #evtApplyPop2</span></button>
					</div>
					<!-- //팝업 -->
					
				</div>
			</div>
			<!-- //ht_cont -->
			
		</section>
		<!-- /ht_contents_wrap -->
	</main>
	<!-- //Contents -->
</div>
<!-- // wrapper -->


<!-- 배송지변경 : evtApplyPop --> 
<div id="evtApplyPop" class="dialog_wrap" data-class="dialog_md">
    <button type="button" class="btn_dialog_close" data-dialog-close><span class="ico_dialog_close"></span><span class="hidden">닫기</span></button>

    <!-- dialog_header -->
    <div class="dialog_header">
        <div class="dialog_title">배송지변경</div>
    </div>
    <!-- //dialog_header -->

    <!-- dialog_contents -->
    <div class="dialog_contents">
		<!-- 스크롤 영역 -->
		<div class="custom_scroll_wrap sc_pop_btn">
			<!-- form_wrap -->
			<div class="form_wrap type_md">
				<div class="form_box">
					<div class="form_title">
						<span class="form_label">수취인명<span class="required"><span class="hidden">필수입력</span></span></span>
					</div>
					<div class="form_cont">
						<input type="text" class="form_ip" value="김미미">
					</div>
				</div>
				<div class="form_box">
					<div class="form_title">
						<span class="form_label">휴대폰<span class="required"><span class="hidden">필수입력</span></span></span>
					</div>
					<div class="form_cont">
						<input type="tel" class="form_ip" value="010-8888-8888">
					</div>
				</div>
				<div class="form_box">
					<div class="form_title">
						<span class="form_label">전화번호</span>
					</div>
					<div class="form_cont">
						<input type="tel" class="form_ip" value="010-8888-8888">
					</div>
				</div>
				<div class="form_box">
					<div class="form_title">
						<span class="form_label">주소<span class="required"><span class="hidden">필수입력</span></span></span>
					</div>
					<div class="form_cont">
						<input type="text" class="form_ip input_address_box" value="(144-78) 경기 부천시 까치로6번길 7-4"><button type="button" class="btn_ip btn_black input_address_search"><span>우편번호검색</span></button>
						<input type="text" class="form_ip" value="2층">
					</div>
				</div>
			</div>
			<!-- //form_wrap -->
		</div>
		<!-- //스크롤 영역-->

		<!-- btn_area -->
        <div class="btn_area">
            <button type="button" class="btn_md btn_black" data-role="btn-dialog" data-target="#popAlert01"><span class="text">취소</span></button>
            <button type="button" class="btn_md btn_primary" data-dialog-close=""><span class="text">변경</span></button>
        </div>
		<!-- //btn_area -->
    </div>
    <!-- //dialog_contents -->
</div>
<!-- //배송지변경 : evtApplyPop --> 

<!-- 팝업 : 배송지 변경 취소 : popAlert01 -->
<div id="popAlert01" class="dialog_wrap" data-class="dialog_alert">

    <!-- dialog_header -->
    <div class="dialog_header">
        <div class="dialog_title">배송지 변경 취소</div>
    </div>
    <!-- //dialog_header -->

    <!-- dialog_contents -->
    <div class="dialog_contents">
        <div class="evt_pop_content">
            배송지 주소를 변경하지 않고 <br>
            나가시겠습니까?
        </div>
    </div>
    <!-- //dialog_contents -->

    <!-- dialog_footer -->
    <div class="dialog_footer">
        <button type="button" class="btn_md btn_black" data-dialog-close><span class="text">취소</span></button>
        <button type="button" class="btn_md btn_primary" data-dialog-close><span class="text">확인</span></button>
    </div>
    <!-- //dialog_footer -->
</div>
<!-- //팝업 : 배송지 변경 취소 : popAlert01 -->

<!-- 팝업 : 주문취소 : evtApplyPop2 -->
<div id="evtApplyPop2" class="dialog_wrap" data-class="dialog_alert">

    <!-- dialog_header -->
    <div class="dialog_header">
        <div class="dialog_title">주문취소</div>
    </div>
    <!-- //dialog_header -->

    <!-- dialog_contents -->
    <div class="dialog_contents">
        <div class="evt_pop_content">
            취소하시겠습니까?
        </div>
    </div>
    <!-- //dialog_contents -->

    <!-- dialog_footer -->
    <div class="dialog_footer">
        <button type="button" class="btn_md btn_black" data-dialog-close><span class="text">취소</span></button>
        <button type="button" class="btn_md btn_primary" data-dialog-close><span class="text">확인</span></button>
    </div>
    <!-- //dialog_footer -->
</div>
<!-- //팝업 : 주문취소 : evtApplyPop2 -->

<script>
$(function(){
	$('#evtApplyPop').dialog({
		//autoOpen: true
	});
});
</script>
</body>
</html>
