<link rel="stylesheet" href="../../vendors/lib/jquery-ui-1.12.1/jquery-ui.min.css">

<link rel="stylesheet" href="../../vendors/lib/simplebar/5.3.3/simplebar.min.css">

<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap">
<link rel="stylesheet" href="https://image.kyobobook.co.kr/ink/html/ux/next/ink/assets/common/css/style_ink.css">

<link rel="stylesheet" href="../../css/ht_css_ink.css">
<link rel="stylesheet" href="../../css/ht_template_ink.css">

<script src="../../vendors/polyfills/intersectionobserver/intersection-observer.js"></script>

<!-- Plug-In javascript -->
<script src="../../vendors/lib/jquery-3.6.0/jquery-3.6.0.min.js"></script>
<script src="../../vendors/lib/jquery-ui-1.12.1/jquery-ui.min.js"></script>
<script src="../../vendors/lib/jquery-ui-1.12.1/jquery.ui.spinner.js"></script>
<script src="../../vendors/lib/swiper-4.4.1/js/swiper.min.js"></script>
<script src="../../vendors/lib/star-rating/js/star-rating.min.js"></script>
<script src="../../vendors/lib/star-rating/js/locales/ko.js"></script>
<script src="../../vendors/lib/star-rating/themes/krajee-gly/theme.min.js"></script>
<script src="../../vendors/lib/scrollpos-styler/scrollPosStyler.min.js"></script>
<script src="../../vendors/lib/css-element-queries/ResizeSensor.js"></script>
<script src="../../vendors/lib/simplebar/5.3.3/simplebar.min.js"></script>

<script src="../../js/ui_ink.js"></script>

<script src="../../js/ht_template.js"></script>

</head>

<body>
<!-- skip_nav_wrap -->
<div class="skip_nav_wrap">
	<a href="#headerWrapper">메뉴 바로가기</a>
	<a href="#containerWrapper">본문 바로가기</a>
</div>
<!-- //skip_nav_wrap -->

<!-- wrapper -->
<div class="wrapper">
	<!-- Header -->
	<header id="headerWrapper" class="header_wrapper sps" style="background-color:#fff;">
		<!-- service_mall_wrap -->
		<div class="service_mall_wrap">
			<div class="service_mall_inner" style="height:42px;;"></div>
		</div>
		<!-- service_mall_wrap -->

		<!-- header_inner -->
		<div class="header_inner">
			<div class="gnb_search_wrap" style="height:79px;line-height:79px;color:#000;font-size:20px;font-weight:700;text-align:center;">HEADER</div>
			<nav class="gnb_wrap" style="height:80px;box-sizing:border-box;"></nav>
		</div>
		<!-- //header_inner -->
	</header>
	<!-- //Header -->


	<!-- Contents -->
	<main id="containerWrapper" class="container_wrapper">
		<!-- ht_contents_wrap -->
		<section class="ht_contents_wrap">

			<!-- ht_cont -->
			<div class="ht_cont">
				<div class="contents_inner">
					<!-- 팝업 -->
					<div class="ht_cont">
						<h2 class="ht_tit05">팝업</h2>

						<button type="button" class="btn_md btn_light_gray" data-role="btn-dialog" data-target="#evtApplyPop"><span class="text">사업자등록번호 등록 / #evtApplyPop</span></button>
					</div>
					<!-- //팝업 -->
					
				</div>
			</div>
			<!-- //ht_cont -->
			
		</section>
		<!-- /ht_contents_wrap -->
	</main>
	<!-- //Contents -->
</div>
<!-- // wrapper -->


<!-- 사업자등록번호 등록 : evtApplyPop --> 
<div id="evtApplyPop" class="dialog_wrap" data-class="dialog_md">
    <button type="button" class="btn_dialog_close" data-dialog-close><span class="ico_dialog_close"></span><span class="hidden">닫기</span></button>

    <!-- dialog_header -->
    <div class="dialog_header">
        <div class="dialog_title">사업자등록번호 등록</div>
    </div>
    <!-- //dialog_header -->

    <!-- dialog_contents -->
    <div class="dialog_contents">
		<!-- 스크롤 영역 -->
		<div class="custom_scroll_wrap sc_pop_lg03">
            <!-- form_wrap -->
			<div class="form_wrap type_md">
                <div class="form_box">
					<div class="form_title">
						<span class="form_label">사업자등록번호<span class="required"><span class="hidden">필수입력</span></span></span>
					</div>
					<div class="form_cont">
						<input type="number" class="form_ip" placeholder="-없이 숫자만 입력" value="">
					</div>
				</div>

				<div class="form_box">
					<div class="form_title">
						<span class="form_label">상호명(법인명)<span class="required"><span class="hidden">필수입력</span></span></span>
					</div>
					<div class="form_cont">
						<input type="text" class="form_ip" placeholder="상호명을 입력해 주세요" value="">
					</div>
				</div>
				<div class="form_box">
					<div class="form_title">
						<span class="form_label">대표자명<span class="required"><span class="hidden">필수입력</span></span></span>
					</div>
					<div class="form_cont">
						<input type="text" class="form_ip" placeholder="대표자명을 입력해 주세요" value="">
					</div>
				</div>
				<div class="form_box">
					<div class="form_title">
						<span class="form_label">업태<span class="required"><span class="hidden">필수입력</span></span></span>
					</div>
					<div class="form_cont">
						<input type="text" class="form_ip" placeholder="업태를 입력해 주세요" value="">
					</div>
				</div>
				<div class="form_box">
					<div class="form_title">
						<span class="form_label">종목<span class="required"><span class="hidden">필수입력</span></span></span>
					</div>
					<div class="form_cont">
						<input type="text" class="form_ip" placeholder="종목을 입력해 주세요" value="">
					</div>
				</div>
				<div class="form_box">
					<div class="form_title">
						<span class="form_label">사업자 소재지<span class="required"><span class="hidden">필수입력</span></span></span>
					</div>
					<div class="form_cont">
						<input type="text" class="form_ip" placeholder="사업자 소재지를 입력해 주세요" value="">
					</div>
				</div>
				<div class="form_box">
					<div class="form_title">
						<span class="form_label">담당자명<span class="required"><span class="hidden">필수입력</span></span></span>
					</div>
					<div class="form_cont">
						<input type="text" class="form_ip" placeholder="담당자명을 입력해 주세요" value="">
					</div>
				</div>
				<div class="form_box">
					<div class="form_title">
						<span class="form_label">이메일<span class="required"><span class="hidden">필수입력</span></span></span>
					</div>
					<div class="form_cont">
						<div class="valid_check">
                            <input type="email" id="chk01" class="form_ip" placeholder="@ 포함 이메일 입력" value="">
                            <span class="valid_desc">메일 주소의 형식이 올바르지 않습니다</span>
                        </div>
                        <div class="valid_check fail">
                            <input type="email" id="chk01_1" class="form_ip" placeholder="@ 포함 이메일 입력" value="">
                            <span class="valid_desc">메일 주소의 형식이 올바르지 않습니다</span>
                        </div>
					</div>
                    
				</div>
			</div>
			<!-- //form_wrap -->
		</div>
		<!-- //스크롤 영역-->

		<!-- btn_area -->
        <div class="btn_area">
            <button type="button" class="btn_md btn_primary" data-dialog-close=""><span class="text">등록</span></button>
        </div>
		<!-- //btn_area -->
    </div>
    <!-- //dialog_contents -->
</div>
<!-- //사업자등록번호 등록 : evtApplyPop -->

</style>

<script>
$(function(){
	$('#evtApplyPop').dialog({
		//autoOpen: true
	});
});
</script>
</body>
</html>
