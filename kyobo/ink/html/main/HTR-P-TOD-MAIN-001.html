<body>
<!-- skip_nav_wrap -->
<div class="skip_nav_wrap">
	<a href="#headerWrapper">메뉴 바로가기</a>
	<a href="#containerWrapper">본문 바로가기</a>
</div>
<!-- //skip_nav_wrap -->

<!-- wrapper -->
<div class="wrapper">
	<!-- Header -->
	<header id="headerWrapper" class="header_wrapper sps" style="background-color:#fff;">
		<!-- service_mall_wrap -->
		<div class="service_mall_wrap">
			<div class="service_mall_inner" style="height:42px;;"></div>
		</div>
		<!-- service_mall_wrap -->

		<!-- header_inner -->
		<div class="header_inner">
			<div class="gnb_search_wrap" style="height:79px;line-height:79px;color:#000;font-size:20px;font-weight:700;text-align:center;">HEADER</div>
			<nav class="gnb_wrap" style="height:80px;box-sizing:border-box;"></nav>
		</div>
		<!-- //header_inner -->
	</header>
	<!-- //Header -->


	<!-- Contents -->
	<main id="containerWrapper" class="container_wrapper">
		<!-- breadcrumb_wrap -->
		<section class="breadcrumb_wrap">
			<div class="breadcrumb_inner">
				<ol class="breadcrumb_list">
					<li class="breadcrumb_item"><a href="#" class="home_link">HOME</a></li>
				</ol>
			</div>
		</section>
		<!-- //breadcrumb_wrap -->


		<!-- ht_contents_wrap -->
		<section class="ht_contents_wrap">	
			<!-- ht_tit_nav -->
			<nav class="ht_tit_nav">
				<!-- ht_tit_nav_inner -->
				<div class="ht_tit_nav_inner chk2"><!-- 활성화 함수 -->
					<a href="#n"><span class="ico_tod_nav01">오늘만 특가</span></a>
					<a href="#n" class="active"><span class="ico_tod_nav02">핫딜 특가</span></a>
				</div>
				<!-- //ht_tit_nav_inner -->
			</nav>
			<!-- //ht_tit_nav -->


			<!-- tod_full_banner -->
			<div class="ht_cont tod_full_banner tod_hot_benner">
				<div class="contents_inner">
					<h1><img src="../../images/main/img_tod_benner_hot.svg" alt=">핫딜 특가"></h1>
					
					<!-- prod_share_area -->
					<div class="prod_share_area">

						<!-- sns_share_wrap -->
						<div class="sns_share_wrap">
							<button type="button" class="btn_share"><span class="ico_share"></span><span class="hidden">공유하기</span></button>
							<div class="sns_share_box">
								<a href="#" class="btn_sns_share ht_kakao"><span class="hidden">카카오톡 공유하기</span></a>
								<a href="#" class="btn_sns_share ht_instar"><span class="hidden">인스타그램 공유하기</span></a>
								<a href="#" class="btn_sns_share ht_facebook"><span class="hidden">페이스북 공유하기</span></a>
								<!--<a href="#" class="btn_sns_share ht_twitter"><span class="hidden">트위트 공유하기</span></a>
								<a href="#" class="btn_sns_share ht_pinterest"><span class="hidden">핀터레스트 공유하기</span></a>-->
								<a href="#" class="btn_sns_share ht_line"><span class="hidden">라인 공유하기</span></a>
								<!--<a href="#" class="btn_sns_share ht_message"><span class="hidden">메세지 공유하기</span></a>-->
								<a href="#" class="btn_sns_share ht_url_copy"><span class="hidden">url 복사하기</span></a>

								<button class="btn_sns_share_close" type="button"><i class="ico_share_close"></i><span class="hidden">공유하기 닫기</span></button>
							</div>
						</div>
						<!-- //sns_share_wrap -->
					</div>
					<!-- //prod_share_area -->
				</div>
			</div>
			<!-- //tod_full_banner -->


			<!-- ht_cont -->
			<div class="ht_cont">
				<div class="contents_inner">
					<div style="height:500px;background-color:#d5d5d5;color:#000;font-size:20px;font-weight:700;line-height:500px;text-align:center;">이벤트 모듈 사용! 이벤트 모듈 후 진행!!</div>
				</div>
			</div>
			<!-- //ht_cont -->


            <!-- ht_cont : 하단 광고배너 -->
            <div class="ht_cont ht_under_banner_area">
                <div class="contents_inner">
                    <!-- ht_under_banner -->
                    <div class="ht_under_banner">
                        <div class="swiper-container">
                            <!-- swiper-wrapper -->
                            <ul class="swiper-wrapper">
                                <li class="swiper-slide">
                                    <a href="#n"><img src="../../images/temp/@img_under_banner01.jpg" alt=""></a>
                                </li>
                                <li class="swiper-slide">
                                    <a href="#n"><img src="../../images/temp/@img_under_banner02.jpg" alt=""></a>
                                </li>
                                <li class="swiper-slide">
                                    <a href="#n"><img src="../../images/temp/@img_under_banner03.jpg" alt=""></a>
                                </li>
                            </ul>
                            <!-- //swiper-wrapper -->

                            <!-- ht_option_box -->
                            <div class="ht_option_box">
                                <div class="play_pause_box play">
                                    <button class="btn_play"><span class="hidden">play</span></button>
                                    <button class="btn_pause"><span class="hidden">pause</span></button>
                                </div>
                                <!-- swiper_control -->
                                <div class="swiper_control02">
                                    <div class="swiper-button-prev"></div>
                                    <div class="swiper-pagination"></div>
                                    <div class="swiper-button-next"></div>
                                </div>
                                <!-- //swiper_control -->
                            </div>
                            <!-- //ht_option_box -->
                        </div>
                    </div>
                    <!-- //ht_under_banner -->
                </div>
            </div>
            <!-- //ht_cont : 하단 광고배너 -->

		Footer
	</footer>
	<!-- //Footer -->


	<!-- 윙배너 -->
	<section class="fly_menu_wrapper sps">
	</section>
	<!-- // 윙배너 -->


	<!-- 탑버튼 -->

	</div>
