<body>
<!-- skip_nav_wrap -->
<div class="skip_nav_wrap">
	<a href="#headerWrapper">메뉴 바로가기</a>
	<a href="#containerWrapper">본문 바로가기</a>
</div>
<!-- //skip_nav_wrap -->

<!-- wrapper -->
<div class="wrapper">
	<!-- Header -->
	<header id="headerWrapper" class="header_wrapper sps" style="background-color:#fff;">

		<div class="service_mall_wrap">
			<div class="service_mall_inner" style="height:42px;;"></div>
		</div>
		<!-- service_mall_wrap -->

		<!-- header_inner -->
		<div class="header_inner">
			<div class="gnb_search_wrap" style="height:79px;line-height:79px;color:#000;font-size:20px;font-weight:700;text-align:center;">HEADER</div>
			<nav class="gnb_wrap" style="height:80px;box-sizing:border-box;"></nav>
		</div>
		<!-- //header_inner -->
	</header>
	<!-- //Header -->

			<nav class="ht_tit_nav">

				<!-- ht_tit_nav_inner -->
				<div class="ht_tit_nav_inner chk2"><!-- 활성화 함수 -->
					<a href="#n"><span class="ico_cur_nav01">취향발견</span></a>
					<a href="#n" class="active"><span class="ico_cur_nav02">맞춤추천</span></a>
				</div>
				<!-- //ht_tit_nav_inner -->
			</nav>
			<!-- //ht_tit_nav -->


			<!-- cur_join_msg -->
			<div class="ht_cont cur_join_msg">
				<div class="contents_inner">
					<p>로그인 하시면 <strong>더 정확한 추천</strong>이 가능해요!<br>회원가입하고 <strong>다양한 쿠폰혜택</strong> 받아보세요!</p>
					<div class="btn_area">
						<button class="btn_more_view_box ty02"><strong>회원가입 및 로그인<em></em></strong></button>
					</div>
                </div>
            </div>

					<!-- wel_search_cont -->
					<div class="wel_search_cont02">
						<!-- wel_belt_banner -->
						<div class="wel_search_list">
							<div class="swiper-container">
								<div class="swiper-wrapper">
									<!-- swiper-slide : 반복 -->
									<div class="swiper-slide">
										<a href="#n">
											<em>1</em>
											<p>NTC</p>
											<i class="rk_up"><span class="hidden">상승</span></i><!-- 순위상승 class="rk_up" -->
										</a>
									</div>
									<!-- //swiper-slide : 반복 -->

									<div class="swiper-slide">
										<a href="#n">
											<em>2</em>
											<p>COLDE</p>
											<i class="rk_se"><span class="hidden">동일</span></i><!-- 순위동일 class="rk_se" -->
										</a>
									</div>
									<div class="swiper-slide">
										<a href="#n">
											<em>3</em>
											<p>다이어리</p>
											<i class="rk_dn"><span class="hidden">하락</span></i><!-- 순위하락 class="rk_dn" -->
										</a>
									</div>
									<div class="swiper-slide">
										<a href="#n">
											<em>4</em>
											<p>스마트폰거치대/가방걸이 스마트폰거치대/가방걸이 스마트폰거치대/가방걸이</p>
											<i class="rk_up"><span class="hidden">상승</span></i>
										</a>
									</div>
									<div class="swiper-slide">
										<a href="#n">
											<em>5</em>
											<p>스티커</p>
											<i class="rk_se"><span class="hidden">동일</span></i>
										</a>
									</div>
									<div class="swiper-slide">
										<a href="#n">
											<em>6</em>
											<p>몬스타엑스</p>
											<i class="rk_dn"><span class="hidden">하락</span></i>
										</a>
									</div>
									<div class="swiper-slide">
										<a href="#n">
											<em>7</em>
											<p>라이브워크</p>
											<i class="rk_up"><span class="hidden">상승</span></i>
										</a>
									</div>
									<div class="swiper-slide">
										<a href="#n">
											<em>8</em>
											<p>필통</p>
											<i class="rk_se"><span class="hidden">동일</span></i>
										</a>
									</div>
									<div class="swiper-slide">
										<a href="#n">
											<em>9</em>
											<p>달력</p>
											<i class="rk_dn"><span class="hidden">하락</span></i>
										</a>
									</div>
									<div class="swiper-slide">
										<a href="#n">
											<em>10</em>
											<p>세븐틴</p>
											<i class="rk_up"><span class="hidden">상승</span></i>
										</a>
									</div>
								</div>
							</div>
						</div>
						<!-- //wel_belt_banner -->
					</div>
					<!-- //wel_search_cont -->
				</div>
			</div>
			<!-- //ht_cont : 실시간 쇼핑 검색어 -->


            <!-- ht_cont : 하단 광고배너 -->
            <div class="ht_cont ht_under_banner_area">
                <div class="contents_inner">
                    <!-- ht_under_banner -->
                    <div class="ht_under_banner">
                        <div class="swiper-container">
                            <!-- swiper-wrapper -->
                            <ul class="swiper-wrapper">
                                <li class="swiper-slide">
                                    <a href="#n"><img src="../../images/temp/@img_under_banner01.jpg" alt=""></a>
                                </li>
                                <li class="swiper-slide">
                                    <a href="#n"><img src="../../images/temp/@img_under_banner02.jpg" alt=""></a>
                                </li>
                                <li class="swiper-slide">
                                    <a href="#n"><img src="../../images/temp/@img_under_banner03.jpg" alt=""></a>
                                </li>
                            </ul>

                            <div class="ht_option_box">
                                <div class="play_pause_box play">
                                    <button class="btn_play"><span class="hidden">play</span></button>
                                    <button class="btn_pause"><span class="hidden">pause</span></button>
                                </div>

                                <div class="swiper_control02">
                                    <div class="swiper-button-prev"></div>
                                    <div class="swiper-pagination"></div>
