<style type="text/css">
#smile {animation:smile both linear infinite 2.2s;transform-origin:50% 50%;}
@keyframes smile {
0% {transform:scale(0.9);}	
25% {transform:scale(0.8);}
50% {transform:scale(0.9);}	
75% {transform:scale(0.7);}
100% {transform:scale(0.9);}
}
</style>

